<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Eleitoral V12 - Simulador</title>
    
    <!-- Leaflet & Dependências -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #151a23;
            --bg-tertiary: #1c2431;
            --bg-card: rgba(28, 36, 49, 0.98); /* Mais opaco */
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        #app { width: 100vw; height: 100vh; display: flex; position: relative; }
        
        /* Mapa agora tem fundo cinza escuro para contraste com as cores opacas */
        #map { flex: 1; height: 100%; background: #1a1a1a; z-index: 1; }

        .sidebar {
            width: 380px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            z-index: 1000; box-shadow: var(--shadow-lg);
            border-right: 1px solid var(--border-color);
        }
        .sidebar-right { border-left: 1px solid var(--border-color); border-right: none; width: 420px; }

        .header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, rgba(10, 12, 16, 0.95) 0%, rgba(10, 12, 16, 0.8) 100%);
        }
        .header h1 {
            font-size: 1.4rem; font-weight: 800;
            background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .controls { padding: 20px; background: var(--bg-secondary); flex: 1; }
        .controls-grid { display: flex; flex-direction: column; gap: 15px; }
        
        .control-group label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; font-weight: 600; }

        select, button {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: white; font-family: inherit; font-size: 0.9rem;
        }
        button.btn-primary { background: var(--gradient-primary); border: none; font-weight: 700; cursor: pointer; margin-top: 10px; }
        button.btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        .scroll-container { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* Estilo da Lista de Candidatos (Agora na Direita) */
        .cand-row {
            display: flex; align-items: center; gap: 10px;
            padding: 10px; margin-bottom: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.2s;
        }
        .cand-row:hover { background: rgba(255,255,255,0.06); }
        .cand-row.disabled { opacity: 0.5; filter: grayscale(1); }

        .cand-check {
            width: 18px; height: 18px;
            border: 2px solid var(--text-muted); border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0; transition: all 0.2s;
        }
        .cand-check:hover { border-color: white; }
        .cand-check.checked { background: var(--accent-blue); border-color: var(--accent-blue); }
        .cand-check.checked::after { content: '✓'; font-size: 12px; font-weight: 900; color: white; }

        .cand-color { width: 18px; height: 18px; border-radius: 4px; flex-shrink: 0; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); }
        .cand-info { flex: 1; min-width: 0; }
        
        .cand-header { display: flex; justify-content: space-between; align-items: baseline; }
        .cand-name { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .cand-pct { font-weight: 700; font-size: 0.9rem; color: var(--accent-blue); }
        .cand-votes { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }

        .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        .legend {
            position: absolute; bottom: 30px; right: 450px;
            background: rgba(10, 12, 16, 0.95); padding: 15px;
            border-radius: 12px; border: 1px solid var(--border-color);
            z-index: 999; backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .legend-grid { display: flex; gap: 0; margin-bottom: 5px; width: 220px; height: 20px; border-radius: 4px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .legend-item { flex: 1; height: 100%; }
        .legend-labels { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-muted); margin-top: 5px; font-weight: 600; }

        .map-controls {
            position: absolute; top: 20px; right: 450px;
            display: flex; flex-direction: column; gap: 8px; z-index: 999;
        }
        .map-btn {
            width: 40px; height: 40px; border-radius: 8px;
            background: rgba(10, 12, 16, 0.9); border: 1px solid var(--border-color);
            color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }
        .map-btn:hover { background: var(--accent-blue); border-color: var(--accent-blue); }

        .custom-tooltip {
            background: rgba(10, 12, 16, 0.98); border: 1px solid var(--border-color);
            color: white; padding: 0; border-radius: 8px; font-family: 'Inter', sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: none;
        }
        .tt-head { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 700; background: linear-gradient(90deg, rgba(59,130,246,0.2), transparent); border-radius: 8px 8px 0 0;}
        .tt-body { padding: 10px 12px; }

        #loader {
            position: absolute; inset: 0; background: rgba(10,12,16,0.95);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            flex-direction: column; transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(59,130,246,0.3);
            border-top-color: var(--accent-blue); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <h3>Carregando Dados...</h3>
</div>

<div id="app">
    <!-- Sidebar Esquerda: Apenas Filtros -->
    <aside class="sidebar">
        <div class="header">
            <h1>Atlas Eleitoral V12</h1>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Simulador de Cenários</div>
        </div>
        
        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label>ANO</label>
                    <select id="yearSelect"><option value="2022">2022</option></select>
                </div>
                <div class="control-group">
                    <label>TURNO</label>
                    <select id="turnSelect">
                        <option value="1">1º Turno</option>
                        <option value="2">2º Turno</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>CARGO</label>
                    <select id="roleSelect">
                        <option value="president">Presidente</option>
                        <option value="governor">Governador</option>
                        <option value="senator">Senador</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="app.loadData()">CARREGAR DADOS</button>
                
                <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 20px 0;">
                
                <button onclick="app.resetMap()" style="background: var(--bg-tertiary);">
                    <i class="fas fa-globe-americas"></i> Visão Brasil
                </button>
            </div>
        </div>
        
        <div style="padding: 20px; color: var(--text-muted); font-size: 0.8rem; text-align: center; border-top: 1px solid var(--border-color);">
            <i class="fas fa-info-circle"></i><br>
            Selecione uma região no mapa para ver detalhes. Use a barra direita para simular cenários.
        </div>
    </aside>

    <div id="map"></div>

    <!-- Sidebar Direita: Resultados e Controles -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regionName">Brasil</h2>
            <div style="font-size: 0.8rem; color: var(--accent-blue);" id="regionType">Resultado Simulado</div>
        </div>
        
        <!-- Totalizador -->
        <div id="totalBox" style="padding: 15px 20px; background: rgba(59,130,246,0.1); border-bottom: 1px solid var(--border-color);">
            <div style="font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700;">Total de Votos (Ativos)</div>
            <div id="totalVotesVal" style="font-size: 1.5rem; font-weight: 800; color: white;">-</div>
        </div>

        <div class="scroll-container" id="resultsContainer">
            <!-- AQUI FICAM OS CANDIDATOS, CORES E CHECKBOXES -->
        </div>
    </aside>

    <div class="map-controls">
        <div class="map-btn" onclick="app.map.zoomIn()" title="Zoom +">+</div>
        <div class="map-btn" onclick="app.map.zoomOut()" title="Zoom -">-</div>
    </div>

    <!-- Legenda Atualizada (Degraus Opacos) -->
    <div class="legend">
        <div style="font-size: 0.8rem; margin-bottom: 8px; font-weight: 700; color: white;">
            Intensidade do Voto
        </div>
        <div class="legend-grid" id="legendColors">
            <!-- Gerado via JS -->
        </div>
        <div class="legend-labels">
            <span>0%</span>
            <span>50%</span>
            <span>100%</span>
        </div>
        <div style="font-size: 0.65rem; color: var(--text-muted); margin-top: 5px; text-align: center;">
            Cores sólidas (sem transparência)
        </div>
    </div>
</div>

<script>
const CONFIG = {
    colors: {
        'PT': '#E12525', 'PL': '#0056A8', 'PSB': '#E12525', 'PDT': '#F58220', 
        'UNIÃO': '#0056A8', 'PSDB': '#009EE3', 'MDB': '#008000', 'PSD': '#FAA21B',
        'PP': '#0066CC', 'NOVO': '#F58220', 'REPUBLICANOS': '#0066CC',
        'SOLIDARIEDADE': '#F58220', 'PATRIOTA': '#FFD700', 'PCdoB': '#FF0000',
        'PV': '#00FF00', 'CIDADANIA': '#FFA500', 'AVANTE': '#800080',
        'PROS': '#FF1493', 'PMB': '#8B4513', 'DC': '#A52A2A',
        'PSTU': '#FF4500', 'PCB': '#FF0000', 'UP': '#8B0000', 'PSOL': '#FFCC00',
        'OUTROS': '#808080', 'DEFAULT': '#64748b'
    }
};

const app = {
    map: null,
    layers: { brazil: null, cities: null },
    data: { full: null, current: null },
    state: {
        view: 'BRASIL', 
        selectedRegionId: null, 
        selectedRegionName: "Brasil",
        ignoredCandidates: new Set(),
        customColors: JSON.parse(localStorage.getItem('v12_colors') || '{}')
    },

    init: () => {
        app.map = L.map('map', {
            center: [-15.7, -47.8], zoom: 4, zoomControl: false,
            preferCanvas: true, background: '#1a1a1a'
        });
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '', maxZoom: 18, minZoom: 3, opacity: 0.5
        }).addTo(app.map);

        // Renderizar Legenda (Degraus Opacos)
        const legendDiv = document.getElementById('legendColors');
        // Exemplo com cor Neutra (Cinza) para a legenda
        const baseLegendColor = "#ffffff"; 
        for(let i=0; i<10; i++) {
            const el = document.createElement('div');
            el.className = 'legend-item';
            // Usa a mesma função de clarear que o mapa usa
            // Degrau 0 = Muito claro, Degrau 9 = Cor Pura
            // Passamos uma cor cinza médio para exemplificar
            el.style.background = app.getSteppedColor('#666666', (i*10)+5);
            el.title = `${i*10}% - ${(i+1)*10}%`;
            legendDiv.appendChild(el);
        }

        app.loadBrazilLayer();
        app.loadData();
    },

    // --- LÓGICA DE CORES OPAQUE ---
    // Mistura a cor com Branco baseada na porcentagem
    getSteppedColor: (hexColor, pct) => {
        // Degraus de 10 em 10
        const step = Math.floor(pct / 10); // 0 a 9 (ou 10 se 100%)
        
        // Fator de mistura com branco (0 a 1)
        // Se step 9 (90%+), factor = 0 (Cor pura)
        // Se step 0 (0-10%), factor = 0.85 (Quase branco)
        const whiteFactor = 0.85 - (step * (0.85 / 9));
        
        return app.mixWithWhite(hexColor, Math.max(0, whiteFactor));
    },

    mixWithWhite: (hex, amount) => {
        let r = 0, g = 0, b = 0;
        if (hex.length == 4) {
            r = "0x" + hex[1] + hex[1];
            g = "0x" + hex[2] + hex[2];
            b = "0x" + hex[3] + hex[3];
        } else if (hex.length == 7) {
            r = "0x" + hex[1] + hex[2];
            g = "0x" + hex[3] + hex[4];
            b = "0x" + hex[5] + hex[6];
        }
        
        // Mistura
        r = Math.round(+r + (255 - +r) * amount);
        g = Math.round(+g + (255 - +g) * amount);
        b = Math.round(+b + (255 - +b) * amount);

        return `rgb(${r}, ${g}, ${b})`;
    },

    loadData: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        app.state.ignoredCandidates.clear();
        
        const year = document.getElementById('yearSelect').value;
        const role = document.getElementById('roleSelect').value;
        const turn = document.getElementById('turnSelect').value;
        
        try {
            const response = await fetch(`data/${year}_${role}.json`);
            if(!response.ok) throw new Error("Arquivo não encontrado.");
            const json = await response.json();
            
            if(!json[turn]) {
                alert("Turno indisponível.");
                app.data.current = null;
            } else {
                app.data.current = json[turn];
                app.refreshAll();
            }
        } catch (e) {
            console.error(e);
            alert("Erro ao carregar dados. Verifique o console.");
        } finally {
            loader.classList.add('hidden');
        }
    },

    recalcStats: (votesObj) => {
        if(!votesObj) return null;
        let total = 0, maxVotes = -1, winner = null;
        let ranking = [];

        Object.entries(votesObj).forEach(([cand, votes]) => {
            // Se não estiver ignorado, conta
            if(!app.state.ignoredCandidates.has(cand)) {
                total += votes;
                ranking.push({ cand, votes });
                if(votes > maxVotes) { maxVotes = votes; winner = cand; }
            } else {
                // Se estiver ignorado, adiciona com 0 votes para UI
                ranking.push({ cand, votes: 0, ignored: true, originalVotes: votes });
            }
        });

        if(total === 0 && ranking.filter(r => !r.ignored).length === 0) return null;
        
        ranking.sort((a,b) => (b.ignored ? -1 : b.votes) - (a.ignored ? -1 : a.votes));

        return {
            winner, votes: maxVotes, total,
            pct: total > 0 ? (maxVotes / total) * 100 : 0,
            ranking: ranking.map(r => ({ 
                ...r, 
                pct: total > 0 && !r.ignored ? (r.votes / total) * 100 : 0 
            }))
        };
    },

    refreshAll: () => {
        app.updateMapStyle();
        app.updateSidebarRight();
    },

    // Essa função agora é o coração da UI (Barra Direita)
    updateSidebarRight: () => {
        const container = document.getElementById('resultsContainer');
        const titleEl = document.getElementById('regionName');
        const typeEl = document.getElementById('regionType');
        const totalEl = document.getElementById('totalVotesVal');
        
        container.innerHTML = '';

        // Determinar Fonte de Dados
        let rawVotes = {};
        let regionTitle = "Brasil";
        let regionType = "Nacional";

        if(app.state.view === 'BRASIL' && !app.state.selectedRegionId) {
            // Agregado Nacional
            if(app.data.current) {
                Object.values(app.data.current.estados).forEach(state => {
                    Object.entries(state).forEach(([c, v]) => rawVotes[c] = (rawVotes[c] || 0) + v);
                });
            }
        } else {
            // Regional
            const scope = app.state.view === 'MUNICIPIO' ? 'municipios' : 'estados';
            if(app.data.current) rawVotes = app.data.current[scope][app.state.selectedRegionId] || {};
            regionTitle = app.state.selectedRegionName;
            regionType = app.state.view === 'MUNICIPIO' ? "Município" : "Estado";
        }

        titleEl.textContent = regionTitle;
        typeEl.textContent = regionType;

        // Calcular Estatísticas
        // IMPORTANTE: Precisamos listar TODOS os candidatos relevantes, não só os que tiveram voto nesta cidade
        // Para isso, pegamos a lista global de candidatos ativos no Brasil para garantir que todos apareçam na lista de controle
        const allCandidates = new Set([...Object.keys(rawVotes)]);
        // Adicionar candidatos que podem ter 0 votos aqui mas existem nacionalmente (para simulação)
        // (Simplificação: usamos apenas os locais + ignorados globais para não poluir muito em cidades pequenas)
        app.state.ignoredCandidates.forEach(c => allCandidates.add(c));

        // Recriar objeto para o recalcStats
        const cleanVotes = {};
        allCandidates.forEach(c => cleanVotes[c] = rawVotes[c] || 0);

        const stats = app.recalcStats(cleanVotes);

        if(!stats) {
            totalEl.textContent = "0";
            container.innerHTML = '<div style="padding:20px;text-align:center;color:#666">Sem dados</div>';
            return;
        }

        totalEl.textContent = stats.total.toLocaleString('pt-BR');

        // Renderizar Lista
        stats.ranking.forEach(r => {
            const { name, party } = app.parseCandKey(r.cand);
            const color = app.getCandColor(party);
            const isIgnored = r.ignored;
            
            const div = document.createElement('div');
            div.className = `cand-row ${isIgnored ? 'disabled' : ''}`;
            
            div.innerHTML = `
                <div class="cand-check ${isIgnored ? '' : 'checked'}"></div>
                <div class="cand-color" style="background:${color}"></div>
                <div class="cand-info">
                    <div class="cand-header">
                        <span class="cand-name" title="${name}">${name}</span>
                        <span class="cand-pct">${isIgnored ? '--' : r.pct.toFixed(2)+'%'}</span>
                    </div>
                    <div class="cand-votes">
                        ${party} • ${isIgnored ? (r.originalVotes||0).toLocaleString() + ' (orig)' : r.votes.toLocaleString()}
                    </div>
                    ${!isIgnored ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${r.pct}%; background:${color}"></div>
                        </div>
                    ` : ''}
                </div>
            `;

            // Evento Checkbox (Simulação)
            div.querySelector('.cand-check').onclick = () => {
                app.toggleCandidate(r.cand);
            };

            // Evento Color Picker
            div.querySelector('.cand-color').onclick = (e) => {
                e.stopPropagation();
                app.openColorPicker(party, color, e.target);
            };

            container.appendChild(div);
        });
    },

    toggleCandidate: (cand) => {
        if(app.state.ignoredCandidates.has(cand)) {
            app.state.ignoredCandidates.delete(cand);
        } else {
            app.state.ignoredCandidates.add(cand);
        }
        app.refreshAll();
    },

    getStyle: (feature, scope = 'estados') => {
        if(!app.data.current) return { fillColor: '#1a1a1a', weight: 1, color: '#333' };

        const id = feature.properties.id;
        const rawData = app.data.current[scope][id];
        const stats = app.recalcStats(rawData);

        if (!stats || !stats.winner) {
            return { fillColor: '#222', weight: 1, color: '#333', fillOpacity: 1 };
        }

        const { party } = app.parseCandKey(stats.winner);
        const baseColor = app.getCandColor(party);
        
        // COR SÓLIDA baseada no Degrau
        const finalColor = app.getSteppedColor(baseColor, stats.pct);

        return {
            fillColor: finalColor,
            weight: scope === 'estados' ? 1.2 : 0.5,
            color: '#000', // Borda preta fina para separar regiões opacas
            fillOpacity: 1 // TOTALMENTE OPACO
        };
    },

    loadBrazilLayer: async () => {
        const res = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
        const data = await res.json();
        
        const ufMap = {'AC':'12','AL':'27','AM':'13','AP':'16','BA':'29','CE':'23','DF':'53','ES':'32','GO':'52','MA':'21','MG':'31','MS':'50','MT':'51','PA':'15','PB':'25','PE':'26','PI':'22','PR':'41','RJ':'33','RN':'24','RO':'11','RR':'14','RS':'43','SC':'42','SE':'28','SP':'35','TO':'17'};
        
        data.features.forEach(f => {
            f.properties.id = ufMap[f.properties.sigla];
        });

        if(app.layers.brazil) app.map.removeLayer(app.layers.brazil);
        
        app.layers.brazil = L.geoJSON(data, {
            style: (f) => app.getStyle(f, 'estados'),
            onEachFeature: (feature, layer) => {
                layer.on('click', () => {
                    app.state.selectedRegionId = feature.properties.id;
                    app.state.selectedRegionName = feature.properties.name;
                    app.loadCities(feature.properties.id, feature.properties.sigla);
                    app.updateSidebarRight();
                });
                app.bindTooltip(layer, feature.properties.id, 'estados', feature.properties.name);
            }
        }).addTo(app.map);
    },

    loadCities: async (ufId, ufSigla) => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        
        try {
            const url = `https://servicodados.ibge.gov.br/api/v3/malhas/estados/${ufId}?formato=application/vnd.geo+json&qualidade=minima&intrarregiao=municipio`;
            const res = await fetch(url);
            const data = await res.json();
            
            data.features.forEach(f => {
                if(f.properties.codarea) f.properties.id = f.properties.codarea;
            });

            if(app.layers.cities) app.map.removeLayer(app.layers.cities);
            if(app.layers.brazil) app.map.removeLayer(app.layers.brazil);

            app.layers.cities = L.geoJSON(data, {
                style: (f) => app.getStyle(f, 'municipios'),
                onEachFeature: (feature, layer) => {
                    layer.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        app.state.selectedRegionId = feature.properties.id;
                        app.state.selectedRegionName = feature.properties.name;
                        app.updateSidebarRight();
                    });
                    app.bindTooltip(layer, feature.properties.id, 'municipios', feature.properties.name);
                }
            }).addTo(app.map);

            app.map.fitBounds(app.layers.cities.getBounds());
            app.state.view = 'MUNICIPIO';
        } catch (e) {
            console.error(e);
        } finally {
            loader.classList.add('hidden');
        }
    },

    resetMap: () => {
        if(app.layers.cities) app.map.removeLayer(app.layers.cities);
        if(app.layers.brazil) app.layers.brazil.addTo(app.map);
        app.map.setView([-15.7, -47.8], 4);
        app.state.view = 'BRASIL';
        app.state.selectedRegionId = null;
        app.state.selectedRegionName = "Brasil";
        app.updateSidebarRight();
    },

    bindTooltip: (layer, id, scope, name) => {
        layer.bindTooltip(() => {
            const rawData = app.data.current[scope][id];
            const stats = app.recalcStats(rawData);
            
            if(!stats) return "Sem dados";
            
            const { name: wName, party } = app.parseCandKey(stats.winner);
            const color = app.getCandColor(party);
            
            return `
                <div class="custom-tooltip">
                    <div class="tt-head">${name}</div>
                    <div class="tt-body">
                        <div style="font-size:0.8rem; color:var(--text-muted)">Líder (Simulado)</div>
                        <div style="color:${color}; font-weight:800; font-size:1rem;">
                            ${wName}
                        </div>
                        <div style="display:flex; gap:10px; margin-top:4px;">
                            <span>${stats.pct.toFixed(1)}%</span>
                            <span style="opacity:0.7">${stats.votes.toLocaleString()} votos</span>
                        </div>
                    </div>
                </div>
            `;
        }, { sticky: true, direction: 'top' });
    },

    updateMapStyle: () => {
        if(app.layers.brazil) app.layers.brazil.setStyle((f) => app.getStyle(f, 'estados'));
        if(app.layers.cities) app.layers.cities.setStyle((f) => app.getStyle(f, 'municipios'));
    },

    parseCandKey: (key) => {
        const match = key.match(/(.*?)\s*\((.*?)\)/);
        if(match) return { name: match[1], party: match[2] };
        return { name: key, party: 'DEFAULT' };
    },
    
    getCandColor: (party) => app.state.customColors[party] || CONFIG.colors[party] || CONFIG.colors['DEFAULT'],
    
    openColorPicker: (party, defaultColor, element) => {
        const pickr = Pickr.create({
            el: element, theme: 'nano', default: defaultColor,
            swatches: Object.values(CONFIG.colors).slice(0, 8),
            components: { preview: true, hue: true, interaction: { save: true } }
        });
        pickr.on('save', (color) => {
            const hex = color.toHEXA().toString();
            app.state.customColors[party] = hex;
            localStorage.setItem('v12_colors', JSON.stringify(app.state.customColors));
            element.style.background = hex;
            app.refreshAll();
            pickr.destroyAndRemove();
        });
    }
};

document.addEventListener('DOMContentLoaded', app.init);
</script>
</body>
</html>
