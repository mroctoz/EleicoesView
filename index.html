<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Eleitoral - Teste Votos 2022</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1115;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        #app { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
        }
        #map { 
            flex: 1; 
            height: 100%; 
        }
        .sidebar {
            width: 350px;
            background: rgba(20, 24, 30, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #3b82f6;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .controls {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button {
            background: #3b82f6;
            border: none;
            font-weight: 600;
        }
        button:hover {
            background: #2563eb;
        }
        .candidates {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .cand-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .cand-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .cand-name {
            font-weight: 600;
            font-size: 14px;
        }
        .cand-votes {
            font-weight: 700;
            color: #3b82f6;
        }
        .cand-party {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        .progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            border-radius: 2px;
        }
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f1115;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 3px solid rgba(59, 130, 246, 0.3); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
        <div>Carregando...</div>
    </div>
</div>

<div id="app">
    <div class="sidebar">
        <div class="header">
            <h1>Atlas Eleitoral 2022</h1>
            <div class="subtitle">Votos Corrigidos - Teste</div>
        </div>
        
        <div class="controls">
            <select id="turnSelect">
                <option value="1">1¬∫ Turno</option>
                <option value="2">2¬∫ Turno</option>
            </select>
            <select id="roleSelect">
                <option value="president">Presidente</option>
                <option value="governor">Governador</option>
                <option value="senator">Senador</option>
            </select>
            <button onclick="loadData()">CARREGAR DADOS</button>
            <button onclick="loadExample()" style="background: #10b981;">TESTE EXEMPLO</button>
        </div>
        
        <div class="candidates" id="candidatesList">
            <div style="text-align: center; padding: 40px; color: #64748b;">
                <div style="font-size: 48px; margin-bottom: 20px;">üó≥Ô∏è</div>
                <div>Selecione as op√ß√µes e clique em CARREGAR DADOS</div>
            </div>
        </div>
    </div>
    
    <div id="map"></div>
</div>

<script>
    // Configura√ß√µes
    const UF_NAMES = {
        '11': 'Rond√¥nia', '12': 'Acre', '13': 'Amazonas', '14': 'Roraima',
        '15': 'Par√°', '16': 'Amap√°', '17': 'Tocantins', '21': 'Maranh√£o',
        '22': 'Piau√≠', '23': 'Cear√°', '24': 'Rio Grande do Norte',
        '25': 'Para√≠ba', '26': 'Pernambuco', '27': 'Alagoas', '28': 'Sergipe',
        '29': 'Bahia', '31': 'Minas Gerais', '32': 'Esp√≠rito Santo',
        '33': 'Rio de Janeiro', '35': 'S√£o Paulo', '41': 'Paran√°',
        '42': 'Santa Catarina', '43': 'Rio Grande do Sul', '50': 'Mato Grosso do Sul',
        '51': 'Mato Grosso', '52': 'Goi√°s', '53': 'Distrito Federal'
    };

    // Estado da aplica√ß√£o
    let map = null;
    let currentData = null;
    let activeCandidates = new Set();
    let currentLayer = null;

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
        initMap();
        console.log('‚úÖ Sistema pronto');
    });

    function initMap() {
        map = L.map('map', {
            center: [-15.7, -47.8],
            zoom: 4,
            zoomControl: false
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap, ¬© CartoDB'
        }).addTo(map);
    }

    function showLoader() {
        document.getElementById('loader').classList.remove('hidden');
    }

    function hideLoader() {
        document.getElementById('loader').classList.add('hidden');
    }

    async function loadData() {
        showLoader();
        
        const turn = document.getElementById('turnSelect').value;
        const role = document.getElementById('roleSelect').value;
        
        try {
            const fileName = `data/2022_${role}.json`;
            console.log(`üìÇ Carregando: ${fileName}`);
            
            const response = await fetch(fileName);
            if (!response.ok) {
                throw new Error(`Arquivo n√£o encontrado: ${fileName}`);
            }
            
            const data = await response.json();
            
            if (!data[turn]) {
                alert(`N√£o h√° dados para o ${turn}¬∫ turno`);
                return;
            }
            
            currentData = data[turn];
            displayCandidates();
            updateMap();
            
            console.log('‚úÖ Dados carregados:', currentData);
            
        } catch (error) {
            console.error('‚ùå Erro:', error);
            alert(`Erro ao carregar dados:\n${error.message}`);
        } finally {
            hideLoader();
        }
    }

    function loadExample() {
        // Dados de exemplo para teste r√°pido
        currentData = {
            'estados': {
                '35': {  // SP
                    'LULA (PT)': 10000000,
                    'JAIR BOLSONARO (PL)': 9000000,
                    'CIRO GOMES (PDT)': 500000
                },
                '33': {  // RJ
                    'LULA (PT)': 5000000,
                    'JAIR BOLSONARO (PL)': 4000000,
                    'CIRO GOMES (PDT)': 200000
                },
                '53': {  // DF
                    'LULA (PT)': 800000,
                    'JAIR BOLSONARO (PL)': 700000,
                    'CIRO GOMES (PDT)': 50000
                }
            },
            'municipios': {
                '3550308': {  // S√£o Paulo-SP
                    'LULA (PT)': 3000000,
                    'JAIR BOLSONARO (PL)': 2500000
                },
                '3304557': {  // Rio de Janeiro-RJ
                    'LULA (PT)': 1500000,
                    'JAIR BOLSONARO (PL)': 1200000
                }
            }
        };
        
        displayCandidates();
        updateMap();
        
        console.log('‚úÖ Exemplo carregado');
    }

    function displayCandidates() {
        const container = document.getElementById('candidatesList');
        container.innerHTML = '';
        
        if (!currentData || !currentData.estados) {
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #64748b;">Nenhum dado carregado</div>';
            return;
        }
        
        // Calcular totais nacionais
        let nationalTotals = {};
        let totalVotes = 0;
        
        Object.values(currentData.estados).forEach(stateData => {
            Object.entries(stateData).forEach(([candidate, votes]) => {
                nationalTotals[candidate] = (nationalTotals[candidate] || 0) + votes;
                totalVotes += votes;
            });
        });
        
        // Ordenar candidatos
        const sortedCandidates = Object.entries(nationalTotals)
            .sort((a, b) => b[1] - a[1]);
        
        // Cabe√ßalho
        const header = document.createElement('div');
        header.className = 'cand-item';
        header.style.background = 'rgba(59, 130, 246, 0.1)';
        header.innerHTML = `
            <div style="text-align: center;">
                <div style="font-size: 12px; color: #94a3b8; margin-bottom: 5px;">TOTAL NACIONAL</div>
                <div style="font-size: 18px; font-weight: 700; color: #3b82f6;">${totalVotes.toLocaleString('pt-BR')} votos</div>
                <div style="font-size: 11px; color: #64748b; margin-top: 5px;">${sortedCandidates.length} candidatos</div>
            </div>
        `;
        container.appendChild(header);
        
        // Candidatos
        sortedCandidates.forEach(([candidate, votes]) => {
            activeCandidates.add(candidate);
            
            const percentage = totalVotes > 0 ? ((votes / totalVotes) * 100).toFixed(2) : 0;
            const party = candidate.match(/\((.*?)\)/)?.[1] || '';
            const name = candidate.split('(')[0].trim();
            
            // Cor baseada no partido
            const partyColors = {
                'PT': '#E12525', 'PL': '#0056A8', 'PDT': '#F58220',
                'MDB': '#008000', 'PSDB': '#009EE3', 'PSD': '#FAA21B',
                'PP': '#0066CC', 'NOVO': '#F58220', 'DEFAULT': '#64748b'
            };
            const color = partyColors[party] || partyColors['DEFAULT'];
            
            const item = document.createElement('div');
            item.className = 'cand-item';
            item.innerHTML = `
                <div class="cand-header">
                    <div class="cand-name">${name}</div>
                    <div class="cand-votes">${percentage}%</div>
                </div>
                <div class="cand-party">${party} ‚Ä¢ ${votes.toLocaleString('pt-BR')} votos</div>
                <div class="progress">
                    <div class="progress-bar" style="width: ${Math.min(100, percentage)}%; background: ${color};"></div>
                </div>
            `;
            
            // Checkbox para ativar/desativar
            const checkbox = document.createElement('div');
            checkbox.style.cssText = 'width: 16px; height: 16px; border: 2px solid #94a3b8; border-radius: 4px; float: right; margin-left: 10px; cursor: pointer;';
            checkbox.onclick = function(e) {
                e.stopPropagation();
                toggleCandidate(candidate, checkbox);
            };
            item.querySelector('.cand-header').prepend(checkbox);
            
            container.appendChild(item);
        });
    }

    function toggleCandidate(candidate, checkbox) {
        if (activeCandidates.has(candidate)) {
            activeCandidates.delete(candidate);
            checkbox.style.background = 'transparent';
        } else {
            activeCandidates.add(candidate);
            checkbox.style.background = '#3b82f6';
            checkbox.style.borderColor = '#3b82f6';
        }
        updateMap();
    }

    function updateMap() {
        if (!currentData || !map) return;
        
        // Remover layer anterior
        if (currentLayer) {
            map.removeLayer(currentLayer);
        }
        
        // Carregar geojson do Brasil
        fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson')
            .then(response => response.json())
            .then(data => {
                // Processar features
                data.features.forEach(feature => {
                    const ufSigla = feature.properties.sigla;
                    // Mapeamento simplificado para c√≥digo
                    const ufCodes = {
                        'RO': '11', 'AC': '12', 'AM': '13', 'RR': '14', 'PA': '15',
                        'AP': '16', 'TO': '17', 'MA': '21', 'PI': '22', 'CE': '23',
                        'RN': '24', 'PB': '25', 'PE': '26', 'AL': '27', 'SE': '28',
                        'BA': '29', 'MG': '31', 'ES': '32', 'RJ': '33', 'SP': '35',
                        'PR': '41', 'SC': '42', 'RS': '43', 'MS': '50', 'MT': '51',
                        'GO': '52', 'DF': '53'
                    };
                    feature.properties.id = ufCodes[ufSigla] || '00';
                });
                
                // Criar layer
                currentLayer = L.geoJson(data, {
                    style: getStyle,
                    onEachFeature: onEachFeature
                }).addTo(map);
            })
            .catch(error => {
                console.error('Erro ao carregar mapa:', error);
            });
    }

    function getStyle(feature) {
        const ufCode = feature.properties.id;
        
        if (!currentData.estados[ufCode]) {
            return {
                fillColor: '#1a1a1a',
                weight: 1,
                color: '#333',
                fillOpacity: 0.5
            };
        }
        
        // Encontrar vencedor entre candidatos ativos
        let winner = null;
        let maxVotes = 0;
        let totalVotes = 0;
        
        Object.entries(currentData.estados[ufCode]).forEach(([candidate, votes]) => {
            if (activeCandidates.has(candidate)) {
                totalVotes += votes;
                if (votes > maxVotes) {
                    maxVotes = votes;
                    winner = candidate;
                }
            }
        });
        
        if (!winner) {
            return {
                fillColor: '#1a1a1a',
                weight: 1,
                color: '#444',
                fillOpacity: 0.5
            };
        }
        
        const percentage = (maxVotes / totalVotes) * 100;
        const party = winner.match(/\((.*?)\)/)?.[1] || 'DEFAULT';
        
        // Cor baseada no partido
        const partyColors = {
            'PT': '#E12525', 'PL': '#0056A8', 'PDT': '#F58220',
            'MDB': '#008000', 'PSDB': '#009EE3', 'DEFAULT': '#64748b'
        };
        const baseColor = partyColors[party] || partyColors['DEFAULT'];
        
        // Escurecer baseado na porcentagem
        const intensity = Math.min(percentage / 100, 1);
        const r = parseInt(baseColor.substr(1, 2), 16);
        const g = parseInt(baseColor.substr(3, 2), 16);
        const b = parseInt(baseColor.substr(5, 2), 16);
        const darkness = 0.7 * intensity;
        const darkR = Math.max(0, Math.round(r * (1 - darkness)));
        const darkG = Math.max(0, Math.round(g * (1 - darkness)));
        const darkB = Math.max(0, Math.round(b * (1 - darkness)));
        const finalColor = `rgb(${darkR}, ${darkG}, ${darkB})`;
        
        return {
            fillColor: finalColor,
            weight: 1.5,
            color: '#111',
            fillOpacity: 0.85
        };
    }

    function onEachFeature(feature, layer) {
        layer.on('mouseover', function(e) {
            this.setStyle({
                weight: 2.5,
                color: '#ffffff',
                fillOpacity: 0.95
            });
            
            const ufCode = feature.properties.id;
            const ufName = feature.properties.name || UF_NAMES[ufCode] || `Estado ${ufCode}`;
            
            if (currentData.estados[ufCode]) {
                // Calcular estat√≠sticas
                let stats = '';
                let totalVotes = 0;
                let ranking = [];
                
                Object.entries(currentData.estados[ufCode]).forEach(([candidate, votes]) => {
                    if (activeCandidates.has(candidate)) {
                        totalVotes += votes;
                        ranking.push({ candidate, votes });
                    }
                });
                
                ranking.sort((a, b) => b.votes - a.votes);
                
                stats += `<b>${ufName}</b><br>`;
                stats += `Total: ${totalVotes.toLocaleString('pt-BR')} votos<br><br>`;
                
                ranking.slice(0, 3).forEach((item, idx) => {
                    const percentage = ((item.votes / totalVotes) * 100).toFixed(2);
                    const name = item.candidate.split('(')[0].trim();
                    stats += `${idx + 1}. ${name}: ${percentage}%<br>`;
                });
                
                layer.bindTooltip(stats).openTooltip(e.latlng);
            }
        });
        
        layer.on('mouseout', function() {
            this.setStyle(getStyle(feature));
            this.closeTooltip();
        });
    }

    // Adicionar anima√ß√£o CSS
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
