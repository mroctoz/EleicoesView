<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Eleitoral - Final</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM (PREMIUM DARK) --- */
        :root {
            --bg-dark: #09090b;
            --panel-bg: rgba(22, 27, 34, 0.95);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); overflow: hidden; height: 100vh; }
        #app { width: 100vw; height: 100vh; position: relative; }
        #map { width: 100%; height: 100%; z-index: 1; background: var(--bg-dark); }

        /* LOADER (COM BOTÃO DE EMERGÊNCIA) */
        #loader {
            position: absolute; inset: 0; background: var(--bg-dark); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(59,130,246,0.2); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to {transform: rotate(360deg);} }
        .hidden { opacity: 0; pointer-events: none; }
        .loader-msg { margin-top: 20px; font-weight: 500; letter-spacing: 1px; color: var(--text-muted); }
        .emergency-btn { margin-top: 30px; padding: 10px 20px; background: #333; border: 1px solid #555; color: #fff; cursor: pointer; border-radius: 5px; font-size: 0.8rem; display: none; }

        /* SIDEBARS */
        .sidebar {
            position: absolute; top: 20px; bottom: 20px; z-index: 1000;
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border: var(--border); border-radius: 16px;
            display: flex; flex-direction: column; box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        .sidebar-left { left: 20px; width: 380px; }
        .sidebar-right { right: 20px; width: 420px; }

        /* COMPONENTES DA UI */
        .header { padding: 24px; border-bottom: var(--border); }
        .header h1 { font-size: 1.3rem; font-weight: 800; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; }
        .header p { font-size: 0.85rem; color: var(--text-muted); }

        .controls { padding: 20px; border-bottom: var(--border); display: flex; flex-direction: column; gap: 12px; }
        .row { display: flex; gap: 10px; }
        label { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; display: block; margin-bottom: 4px; }
        
        select { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: var(--border); color: #fff; border-radius: 8px; cursor: pointer; }
        select:hover { border-color: var(--accent); }

        .btn-action {
            width: 100%; padding: 12px; background: var(--accent); border: none;
            color: white; font-weight: 700; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-action:hover { filter: brightness(1.1); transform: translateY(-1px); }

        /* LISTA */
        .list-wrap { flex: 1; overflow-y: auto; padding: 10px; }
        .cand-card {
            background: rgba(255,255,255,0.03); border: var(--border);
            border-radius: 10px; padding: 12px; margin-bottom: 8px;
            display: flex; gap: 12px; align-items: center; cursor: pointer; transition: 0.2s;
        }
        .cand-card:hover { background: rgba(255,255,255,0.06); }
        
        .cand-check {
            width: 20px; height: 20px; border-radius: 5px; border: 2px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .cand-check.checked { background: var(--accent); border-color: var(--accent); }
        .cand-check.checked::after { content: '✓'; font-weight: 900; font-size: 12px; }
        
        .cand-color { width: 30px; height: 30px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        .cand-data { flex: 1; min-width: 0; }
        .cand-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .cand-name { font-weight: 700; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .cand-pct { font-weight: 800; color: var(--accent); }
        .prog-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .prog-fill { height: 100%; transition: width 0.5s; }

        /* MAPA UI */
        .map-ui { position: absolute; top: 20px; left: 420px; z-index: 1000; display: flex; gap: 10px; }
        .ui-btn { width: 40px; height: 40px; background: var(--panel-bg); border: var(--border); color: #fff; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(10px); }
        .ui-btn:hover { background: var(--accent); }
        .back-btn { padding: 0 20px; width: auto; font-weight: 600; display: none; }

        .legend { position: absolute; bottom: 30px; left: 420px; z-index: 999; background: var(--panel-bg); padding: 15px; border-radius: 12px; border: var(--border); width: 220px; backdrop-filter: blur(10px); }
        .grad { height: 8px; background: linear-gradient(90deg, rgba(255,255,255,0.1), #fff); margin: 8px 0; border-radius: 4px; }

        /* PAINEL DIREITA */
        .results-body { padding: 20px; overflow-y: auto; flex: 1; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
