<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Eleitoral V8 - Visualizador Oficial</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fontes e √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker Simples -->
    <style>
        .color-picker-popup {
            position: fixed;
            background: rgba(10, 12, 16, 0.98);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 20px;
            z-index: 9999;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            display: none;
            backdrop-filter: blur(20px);
        }
        .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .color-option:hover {
            transform: scale(1.2);
            border-color: white;
        }
    </style>

    <style>
        /* ===== VARI√ÅVEIS CSS ===== */
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #151a23;
            --bg-tertiary: #1c2431;
            --bg-card: rgba(28, 36, 49, 0.98);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --gradient-winner: linear-gradient(135deg, #10b981, #3b82f6);
            --radius-md: 10px;
            --radius-lg: 15px;
        }

        /* ===== RESET & BASE ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            position: relative;
        }

        /* ===== MAPA ===== */
        #map {
            flex: 1;
            height: 100%;
            background: var(--bg-primary);
            z-index: 1;
        }

        /* ===== SIDEBAR ESQUERDA ===== */
        .sidebar-left {
            width: 400px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        /* ===== SIDEBAR DIREITA ===== */
        .sidebar-right {
            width: 450px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        /* ===== HEADER ===== */
        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, rgba(10, 12, 16, 0.95) 0%, rgba(10, 12, 16, 0.8) 100%);
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .header-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== CONTROLES ===== */
        .controls {
            padding: 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover {
            border-color: var(--accent-blue);
        }

        .btn-primary {
            padding: 10px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        /* ===== LISTA DE CANDIDATOS ===== */
        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .cand-row {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .cand-row:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.15);
            transform: translateX(4px);
        }

        .cand-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .cand-checkbox.checked {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .cand-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .cand-color {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .cand-color:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .cand-info {
            flex: 1;
            min-width: 0;
        }

        .cand-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .cand-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cand-percentage {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--accent-blue);
        }

        .cand-sub {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .progress-container {
            margin-top: 6px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s;
        }

        /* ===== PAINEL DE RESULTADOS ===== */
        .results-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(10, 12, 16, 0.8);
        }

        .results-header h2 {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .region-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .results-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .results-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-title {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 4px;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .winner-display {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-top: 12px;
        }

        .winner-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }

        .winner-name {
            font-weight: 600;
            font-size: 0.9rem;
            flex: 1;
        }

        .winner-percentage {
            font-weight: 800;
            font-size: 1rem;
            color: var(--accent-blue);
        }

        .results-chart {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-title {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .chart-bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-label {
            width: 140px;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bar-container {
            flex: 1;
            height: 28px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 6px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: white;
            min-width: 60px;
        }

        .bar-value {
            margin-left: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            min-width: 60px;
            text-align: right;
        }

        /* ===== CONTROLES DO MAPA ===== */
        .map-controls {
            position: absolute;
            top: 20px;
            right: 470px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(10, 12, 16, 0.7);
            padding: 10px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .map-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .map-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* ===== LEGENDA ===== */
        .legend {
            position: absolute;
            bottom: 20px;
            right: 470px;
            background: rgba(10, 12, 16, 0.9);
            padding: 14px;
            border-radius: var(--radius-md);
            z-index: 999;
            width: 220px;
            border: 1px solid var(--border-color);
        }

        .legend-title {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            margin-bottom: 10px;
        }

        .legend-item {
            height: 18px;
            border-radius: 3px;
        }

        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* ===== TOOLTIP CORRIGIDO ===== */
        .leaflet-tooltip-own {
            background: rgba(10, 12, 16, 0.98) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 10px !important;
            padding: 0 !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: var(--shadow-lg) !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 13px !important;
            max-width: 300px !important;
        }

        .tt-header {
            padding: 10px 12px;
            background: rgba(59, 130, 246, 0.2);
            border-bottom: 1px solid var(--border-color);
            font-weight: 800;
            font-size: 0.9rem;
            color: #ffffff !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tt-body {
            padding: 10px 12px;
            max-height: 300px;
            overflow-y: auto;
            color: #ffffff !important;
        }

        .tt-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
        }

        .tt-row:last-child {
            border-bottom: none;
        }

        .tt-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .tt-name {
            flex: 1;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ffffff !important;
        }

        .tt-values {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #ffffff !important;
        }

        /* ===== LOADER ===== */
        #loader {
            position: absolute;
            inset: 0;
            background: var(--bg-primary);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 1rem;
            color: var(--text-primary);
            margin-top: 10px;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* ===== ESTADO VAZIO ===== */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .empty-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Carregando...</div>
    </div>
</div>

<!-- Color Picker Popup -->
<div id="colorPicker" class="color-picker-popup">
    <div style="font-weight: 700; margin-bottom: 10px; color: var(--text-primary);" id="colorPickerTitle"></div>
    <div class="color-options" id="colorOptions"></div>
    <button onclick="closeColorPicker()" style="width: 100%; padding: 8px; background: var(--accent-blue); border: none; border-radius: 6px; color: white; font-weight: 600; cursor: pointer;">
        Fechar
    </button>
</div>

<div id="app">
    <!-- Sidebar Esquerda -->
    <aside class="sidebar-left">
        <div class="header">
            <h1><i class="fas fa-vote-yea"></i> Atlas Eleitoral V8</h1>
            <div class="header-subtitle">
                <i class="fas fa-map-marked-alt"></i>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">Ano</label>
                    <select id="yearSelect"></select>
                </div>
                <div class="control-group">
                    <label class="control-label">Turno</label>
                    <select id="turnSelect">
                        <option value="1">1¬∫ Turno</option>
                        <option value="2">2¬∫ Turno</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Cargo</label>

                        <option value="president">Presidente</option>
                        <option value="governor">Governador</option>
                        <option value="senator">Senador</option>

            </div>
            <button class="btn-primary" onclick="loadData()">
                <i class="fas fa-sync-alt"></i>

            </button>
        </div>

        <div class="list-container" id="candList">
            <div class="empty-state">
                <div class="empty-icon">üó≥Ô∏è</div>

            </div>
        </div>
    </aside>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Sidebar Direita -->
    <aside class="sidebar-right">
        <div class="results-header">
            <h2>Resultados Detalhados</h2>
            <div class="region-info">
                <i class="fas fa-map-marker-alt"></i>
                <span id="currentRegion">Brasil</span>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="empty-state">
                <div class="empty-icon">üìä</div>
                <div class="empty-title">Nenhuma regi√£o selecionada</div>
                <div class="empty-text">Clique em um estado ou munic√≠pio no mapa</div>
            </div>
        </div>
    </aside>

    <!-- Controles do Mapa -->
    <div class="map-controls">
        <button class="map-btn" id="zoomIn" title="Aumentar Zoom">
            <i class="fas fa-plus"></i>
        </button>
        <button class="map-btn" id="zoomOut" title="Diminuir Zoom">
            <i class="fas fa-minus"></i>
        </button>
        <button class="map-btn" onclick="resetToBrazil()" title="Voltar para Brasil">
            <i class="fas fa-globe-americas"></i>
        </button>
    </div>

    <!-- Legenda -->
    <div class="legend">
        <div class="legend-title">Intensidade do Voto</div>
        <div class="legend-grid" id="legendGrid"></div>
        <div class="legend-labels">
            <span>0%</span>
            <span>50%</span>
            <span>100%</span>
        </div>
    </div>
</div>

    function initLegend() {

            const baseColor = [59, 130, 246];
            const darkness = intensity * 0.7;
            const newColor = baseColor.map(channel => {
                return Math.max(0, Math.round(channel * (1 - darkness)));
            });
            
            const color = `rgb(${newColor.join(',')})`;
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.style.background = color;
            legendItem.title = `${i*10}%-${(i+1)*10}%`;
            legendGrid.appendChild(legendItem);
        }

    // ==================== FUN√á√ïES DE CORES ====================
    function getColorForPercentage(percentage, baseColor = '#3b82f6') {
        const pct = Math.min(100, Math.max(0, parseFloat(percentage) || 0));
        const level = Math.floor(pct / 10);
        const intensity = Math.max(0, Math.min(1, level / 9));
        
        // Converter cor hexadecimal para RGB
        let r, g, b;
        if (baseColor.startsWith('#')) {
            const hex = baseColor.replace('#', '');
            r = parseInt(hex.substr(0, 2), 16);
            g = parseInt(hex.substr(2, 2), 16);
            b = parseInt(hex.substr(4, 2), 16);
        } else {
            r = 59; g = 130; b = 246;
        }
        
        // Aplicar escurid√£o progressiva
        const darkness = intensity * 0.7;
        const darkR = Math.max(0, Math.round(r * (1 - darkness)));
        const darkG = Math.max(0, Math.round(g * (1 - darkness)));
        const darkB = Math.max(0, Math.round(b * (1 - darkness)));
        
        return `rgb(${darkR}, ${darkG}, ${darkB})`;
    }

    // ==================== MAPA E ESTILOS ====================
    function getMapStyle(feature) {

            key = feature.properties.id;
            type = 'estados';
        } else {
            // Para munic√≠pios, usar c√≥digo IBGE da propriedade
            key = feature.properties.codarea || feature.properties.cd_mun || feature.properties.id;
            type = 'municipios';
        }

        if (!key) {
            return {
                fillColor: '#1a1a1a',
                weight: 1,
                color: '#333',
                fillOpacity: 0.5,
                opacity: 0.7
            };
        }

        const stats = getStats(key.toString(), type);
        if (!stats) {
            return {
                fillColor: '#1a1a1a',
                weight: 1,
                color: '#444',
                fillOpacity: 0.5,
                opacity: 0.7
            };
        }

        const baseColor = getCandidateColor(stats.winner);
        const finalColor = getColorForPercentage(stats.percentage, baseColor);

        return {
            fillColor: finalColor,
            weight: STATE.viewMode === 'BRASIL' ? 1.5 : 0.8,
            color: '#111',
            fillOpacity: 0.85,
            opacity: 1
        };
    }

                loadCities(ufId, ufName);
            } else {
                const cityCode = feature.properties.codarea || feature.properties.cd_mun || feature.properties.id;
                const cityName = feature.properties.name || feature.properties.nome || 'Munic√≠pio Desconhecido';
                const ufName = getCurrentUFName();
                setCurrentRegion('municipio', cityCode, `${cityName} - ${ufName}`, cityCode);

            }

        layer.on('mouseover', function(e) {
            this.setStyle({
                weight: STATE.viewMode === 'BRASIL' ? 2.5 : 1.2,
                color: '#ffffff',
                fillOpacity: 0.95
            });
            
            if (!STATE.map._tooltip) {
                this.openTooltip(e.latlng);
            }
        });

        layer.on('mouseout', function() {
            this.setStyle(getMapStyle(feature));
            this.closeTooltip();
        });

        // Tooltip
        layer.bindTooltip(() => {
            let key, type, name;
            
            if (STATE.viewMode === 'BRASIL') {
                key = feature.properties.id;
                type = 'estados';
                name = feature.properties.name || CONFIG.ufNames[key] || `Estado ${key}`;
            } else {

                type = 'municipios';
                name = feature.properties.name || feature.properties.nome || 'Munic√≠pio Desconhecido';
            }
            
            const stats = getStats(key?.toString(), type);

            if (!stats) {
                return `

                        <div class="tt-header">
                            <span>${name}</span>
                            <span>--</span>
                        </div>
                        <div class="tt-body">
                            <div class="tt-row">
                                <span>Sem dados</span>
                            </div>
                        </div>

            let rows = stats.ranking.slice(0, 5).map(item => {
                const color = getCandidateColor(item.candidate);

                return `
                    <div class="tt-row">

                        <div class="tt-values">

                            <span>${item.votes.toLocaleString('pt-BR')}</span>

            }).join('');

            return `
                <div class="leaflet-tooltip-own">
                    <div class="tt-header">
                        <span>${name}</span>
                        <span>${stats.percentage.toFixed(2)}%</span>
                    </div>
                    <div class="tt-body">
                        ${rows}
                    </div>
                </div>
            `;
        }, {
            sticky: true,
            className: 'leaflet-tooltip-own',
            opacity: 1,
            direction: 'top'
        });
    }

    // ==================== CARREGAMENTO DE MUNIC√çPIOS ====================
    async function loadCities(ufId, ufName) {
        showLoader();
        
        try {
            // Primeiro atualizar os candidatos para mostrar apenas os do estado
            STATE.currentState = ufId;
            updateCandidatesSidebar();
            
            // Carregar geometria dos munic√≠pios
            const url = `https://servicodados.ibge.gov.br/api/v3/malhas/estados/${ufId}?formato=application/vnd.geo+json&qualidade=minima&intrarregiao=municipio`;
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Erro ao carregar munic√≠pios');
            }
            
            const geoData = await response.json();
            
            // Processar features para adicionar c√≥digo IBGE
            geoData.features.forEach(feature => {
                if (feature.properties && feature.properties.codarea) {
                    // J√° tem c√≥digo, garantir formato correto
                    feature.properties.codarea = feature.properties.codarea.toString();
                    if (feature.properties.codarea.length === 6) {
                        feature.properties.codarea = '0' + feature.properties.codarea;
                    }
                } else if (feature.properties && feature.properties.cd_mun) {
                    // Usar cd_mun como c√≥digo
                    feature.properties.codarea = feature.properties.cd_mun.toString();
                }
            });

            // Remover camadas antigas
            if (STATE.layers.brazil) STATE.map.removeLayer(STATE.layers.brazil);
            
            STATE.viewMode = 'MUNICIPIOS';
            STATE.layers.cities = L.geoJson(geoData, {
                style: getMapStyle,
                onEachFeature: onEachFeature
            }).addTo(STATE.map);

            // Ajustar visualiza√ß√£o
            const bounds = STATE.layers.cities.getBounds();
            if (bounds.isValid()) {
                STATE.map.fitBounds(bounds, { 
                    padding: [50, 50],
                    maxZoom: 9
                });
            }

            // Atualizar regi√£o atual
            setCurrentRegion('estado', ufId, ufName, ufId);
            updateResultsPanel();

        } catch (error) {
            console.error('‚ùå Erro ao carregar munic√≠pios:', error);
            
            // Tentar fallback
            try {
                await loadMunicipalFallback(ufId, ufName);
            } catch (fallbackError) {
                console.error('‚ùå Fallback falhou:', fallbackError);
                alert(`‚ö†Ô∏è N√£o foi poss√≠vel carregar munic√≠pios de ${ufName}`);
                resetToBrazil();
            }
        } finally {
            hideLoader();
        }
    }

    // ==================== FUN√á√ïES DE ESTAT√çSTICAS ====================
    function getStats(key, type) {
        if (!STATE.currentTurnData || !STATE.currentTurnData[type]) return null;
        
        const votesObj = STATE.currentTurnData[type][key];
        if (!votesObj) return null;

        let maxVotes = -1;
        let winner = null;
        let totalActive = 0;
        let ranking = [];
        
        // Filtrar apenas candidatos ativos
        Object.entries(votesObj).forEach(([candidate, votes]) => {
            if (STATE.activeCandidates.has(candidate)) {
                const votesNum = parseInt(votes) || 0;
                totalActive += votesNum;
                if (votesNum > maxVotes) {
                    maxVotes = votesNum;
                    winner = candidate;
                }
                ranking.push({ 
                    candidate, 
                    votes: votesNum,
                    percentage: 0 // Ser√° calculado depois
                });
            }
        });
        
        if (!winner || totalActive === 0) return null;
        
        // Calcular percentuais
        ranking.forEach(item => {
            item.percentage = parseFloat(((item.votes / totalActive) * 100).toFixed(2));
        });
        
        // Ordenar
        ranking.sort((a, b) => b.votes - a.votes);
        
        return {
            winner,
            percentage: parseFloat(((maxVotes / totalActive) * 100).toFixed(2)),
            votes: maxVotes,
            total: totalActive,
            party: extractPartyFromCandidate(winner),
            ranking: ranking.slice(0, 10)
        };
    }

            container.innerHTML = `

                    <div class="empty-icon">üìä</div>
                    <div class="empty-title">Dados n√£o carregados</div>
                    <div class="empty-text">Carregue os dados primeiro</div>
                </div>
            `;
            return;
        }

        const stats = getCurrentRegionStats();
        
        if (!stats) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <div class="empty-title">Sem dados</div>
                    <div class="empty-text">Selecione candidatos para visualizar</div>
                </div>
            `;
            return;
        }

        // Ordenar candidatos
        const sortedCandidates = stats.ranking.sort((a, b) => b.votes - a.votes);
        const winnerColor = getCandidateColor(stats.winner);
        const winnerName = extractCandidateName(stats.winner);

        // Gerar HTML
        container.innerHTML = `
            <div class="results-summary">
                <div class="summary-title">Resumo da Regi√£o</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">${sortedCandidates.length}</div>
                        <div class="stat-label">Candidatos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.total.toLocaleString('pt-BR')}</div>
                        <div class="stat-label">Votos Totais</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" style="color: ${winnerColor}">${stats.percentage.toFixed(2)}%</div>
                        <div class="stat-label">Vencedor</div>
                    </div>
                </div>
                
                <div class="winner-display">
                    <div class="winner-color" style="background: ${winnerColor}"></div>
                    <div class="winner-name" title="${stats.winner}">${winnerName}</div>
                    <div class="winner-percentage">${stats.percentage.toFixed(2)}%</div>
                </div>
                <div style="margin-top: 8px; font-size: 0.8rem; color: var(--text-muted); text-align: center;">
                    ${stats.votes.toLocaleString('pt-BR')} votos
                </div>
            </div>

            <div class="results-chart">
                <div class="chart-title">Distribui√ß√£o de Votos</div>
                <div class="chart-bars">
                    ${sortedCandidates.map(candidate => {
                        const percentage = candidate.percentage;
                        const color = getCandidateColor(candidate.candidate);
                        const candName = extractCandidateName(candidate.candidate);
                        
                        return `
                            <div class="chart-bar">
                                <div class="bar-label" title="${candidate.candidate}">
                                    ${candName}
                                </div>
                                <div class="bar-container">
                                    <div class="bar-fill" 
                                         style="width: ${Math.min(100, percentage)}%; background: ${color}">
                                        ${percentage.toFixed(2)}%
                                    </div>
                                </div>
                                <div class="bar-value">
                                    ${candidate.votes.toLocaleString('pt-BR')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            </div>
        `;
    }

    function getCurrentRegionStats() {
        if (!STATE.currentTurnData) return null;

        let stats = null;
        
        switch (STATE.currentRegion.type) {
            case 'brasil':
                stats = getNationalStats();
                break;
            case 'estado':
                if (STATE.currentRegion.code) {
                    stats = getStats(STATE.currentRegion.code, 'estados');
                }
                break;
            case 'municipio':
                if (STATE.currentRegion.code) {
                    stats = getStats(STATE.currentRegion.code, 'municipios');
                }
                break;
        }
        
        return stats;
    }

    function getNationalStats() {
        if (!STATE.currentTurnData || !STATE.currentTurnData.estados) return null;
        
        let nationalTotals = {};
        let totalVotos = 0;
        
        // Somar votos de todos os estados
        Object.values(STATE.currentTurnData.estados).forEach(stateData => {
            Object.entries(stateData).forEach(([candidate, votes]) => {
                if (STATE.activeCandidates.has(candidate)) {
                    const votesNum = parseInt(votes) || 0;
                    nationalTotals[candidate] = (nationalTotals[candidate] || 0) + votesNum;
                    totalVotos += votesNum;
                }
            });
        });

        const entries = Object.entries(nationalTotals);
        if (entries.length === 0) return null;
        
        // Encontrar vencedor
        let winner = entries[0];
        let maxVotes = 0;
        
        entries.forEach(([candidate, votes]) => {
            if (votes > maxVotes) {
                maxVotes = votes;
                winner = [candidate, votes];
            }
        });
        
        // Calcular ranking
        const ranking = entries
            .sort((a, b) => b[1] - a[1])
            .map(([candidate, votes]) => ({ 
                candidate, 
                votes,
                percentage: parseFloat(((votes / totalVotos) * 100).toFixed(2))
            }));
        
        return {
            winner: winner[0],
            percentage: parseFloat(((winner[1] / totalVotos) * 100).toFixed(2)),
            votes: winner[1],
            total: totalVotos,
            party: extractPartyFromCandidate(winner[0]),
            ranking: ranking.slice(0, 15)
        };
    }

    // ==================== UTILIT√ÅRIOS ====================
    function showLoader() {
        document.getElementById('loader').classList.remove('hidden');
    }

    function hideLoader() {
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
        }, 300);
    }

    // ==================== FUN√á√ïES GLOBAIS ====================
    window.toggleCandidate = toggleCandidate;
    window.openColorPicker = openColorPicker;
    window.closeColorPicker = closeColorPicker;
    window.loadData = loadData;
    window.resetToBrazil = resetToBrazil;

    // Fechar color picker ao clicar fora
    document.addEventListener('click', function(event) {
        const picker = document.getElementById('colorPicker');
        if (picker.style.display === 'block' && 
            !picker.contains(event.target) && 
            STATE.colorPickerTarget && 
            !STATE.colorPickerTarget.element.contains(event.target)) {
            closeColorPicker();
        }
    });

</script>
