<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Eleitoral - Final V11</title>
    
    <!-- 1. Leaflet (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- 2. Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- 3. Coloris (Color Picker) - Usando versão alternativa -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@melloware/coloris@0.21.0/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@melloware/coloris@0.21.0/dist/coloris.min.js"></script>

    <style>
        /* --- DESIGN SYSTEM (PREMIUM DARK) --- */
        :root {
            --bg-dark: #09090b;
            --panel-bg: rgba(22, 27, 34, 0.95);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }
        #app { 
            width: 100vw; 
            height: 100vh; 
            position: relative;
        }
        #map { 
            width: 100%; 
            height: 100%; 
            background: var(--bg-dark); 
        }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark); 
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 3px solid rgba(59,130,246,0.2); 
            border-top-color: var(--accent); 
            border-radius: 50%; 
            animation: spin 1s infinite linear; 
        }
        @keyframes spin { 
            to {transform: rotate(360deg);} 
        }
        
        #loaderBtn { 
            margin-top: 20px; 
            padding: 10px 20px; 
            border: 1px solid #444; 
            background: transparent; 
            color: #888; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        #loaderBtn:hover { 
            color: #fff; 
            border-color: #fff; 
        }

        /* SIDEBARS */
        .sidebar {
            position: absolute; 
            top: 20px; 
            bottom: 20px; 
            z-index: 1000;
            background: var(--panel-bg); 
            backdrop-filter: blur(15px);
            border: var(--border); 
            border-radius: 16px;
            display: flex; 
            flex-direction: column; 
            box-shadow: var(--shadow);
        }
        .sidebar-left { 
            left: 20px; 
            width: 380px; 
        }
        .sidebar-right { 
            right: 20px; 
            width: 400px; 
        }

        /* HEADER */
        .header { 
            padding: 24px; 
            border-bottom: var(--border); 
        }
        .header h1 { 
            font-size: 1.3rem; 
            font-weight: 800; 
            margin-bottom: 5px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .header p { 
            font-size: 0.85rem; 
            color: var(--text-muted); 
        }

        /* CONTROLS */
        .controls { 
            padding: 20px; 
            border-bottom: var(--border); 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        .row { 
            display: flex; 
            gap: 10px; 
        }
        label { 
            font-size: 0.7rem; 
            font-weight: 700; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            display: block; 
            margin-bottom: 4px; 
        }
        
        select { 
            width: 100%; 
            padding: 12px; 
            background: rgba(0,0,0,0.3); 
            border: var(--border); 
            color: #fff; 
            border-radius: 8px; 
            cursor: pointer; 
            font-family: 'Inter', sans-serif;
        }
        select:hover { 
            border-color: var(--accent); 
        }

        .btn-action {
            width: 100%; 
            padding: 12px; 
            background: var(--accent); 
            border: none;
            color: white; 
            font-weight: 700; 
            border-radius: 8px; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            font-family: 'Inter', sans-serif;
            transition: filter 0.2s, transform 0.2s;
        }
        .btn-action:hover { 
            filter: brightness(1.1); 
            transform: translateY(-1px); 
        }

        /* LISTA */
        .list-wrap { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
        }
        .cand-card {
            background: rgba(255,255,255,0.03); 
            border: var(--border);
            border-radius: 10px; 
            padding: 12px; 
            margin-bottom: 8px;
            display: flex; 
            gap: 12px; 
            align-items: center; 
            cursor: pointer; 
            transition: background 0.2s;
        }
        .cand-card:hover { 
            background: rgba(255,255,255,0.06); 
        }
        
        .cand-check {
            width: 20px; 
            height: 20px; 
            border-radius: 5px; 
            border: 2px solid rgba(255,255,255,0.2);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0;
            cursor: pointer;
        }
        .cand-check.checked { 
            background: var(--accent); 
            border-color: var(--accent); 
        }
        .cand-check.checked::after { 
            content: '✓'; 
            font-weight: 900; 
            font-size: 12px; 
            color: white;
        }
        
        .cand-color { 
            width: 30px; 
            height: 30px; 
            border-radius: 8px; 
            border: 2px solid rgba(255,255,255,0.1); 
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .cand-data { 
            flex: 1; 
            min-width: 0; 
        }
        .cand-top { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 4px; 
        }
        .cand-name { 
            font-weight: 700; 
            font-size: 0.9rem; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .cand-pct { 
            font-weight: 800; 
            color: var(--accent); 
        }
        .cand-votes { 
            font-size: 0.75rem; 
            color: var(--text-muted); 
        }
        
        .prog-bar { 
            height: 4px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 2px; 
            overflow: hidden; 
            margin-top: 6px; 
        }
        .prog-fill { 
            height: 100%; 
            transition: width 0.5s; 
        }

        /* MAP UI */
        .map-ui { 
            position: absolute; 
            top: 20px; 
            left: 420px; 
            z-index: 1000; 
            display: flex; 
            gap: 10px; 
        }
        .ui-btn { 
            width: 40px; 
            height: 40px; 
            background: var(--panel-bg); 
            border: var(--border); 
            color: #fff; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            backdrop-filter: blur(10px); 
            transition: background 0.2s;
        }
        .ui-btn:hover { 
            background: var(--accent); 
        }
        .back-btn { 
            padding: 0 20px; 
            width: auto; 
            font-weight: 600; 
            display: none; 
        }

        .legend { 
            position: absolute; 
            bottom: 30px; 
            left: 420px; 
            z-index: 999; 
            background: var(--panel-bg); 
            padding: 15px; 
            border-radius: 12px; 
            border: var(--border); 
            width: 220px; 
            backdrop-filter: blur(10px); 
        }
        .grad { 
            height: 8px; 
            background: linear-gradient(90deg, rgba(255,255,255,0.1), #fff); 
            margin: 8px 0; 
            border-radius: 4px; 
        }

        /* PAINEL DIREITA */
        .results-body { 
            padding: 20px; 
            overflow-y: auto; 
            flex: 1; 
        }
        .stat-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .stat-box { 
            background: rgba(255,255,255,0.03); 
            border: var(--border); 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center; 
        }
        .stat-num { 
            font-size: 1.2rem; 
            font-weight: 800; 
            color: #fff; 
            margin-bottom: 4px; 
        }
        .stat-lbl { 
            font-size: 0.7rem; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        .chart-row { 
            margin-bottom: 10px; 
        }
        .chart-head { 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.8rem; 
            margin-bottom: 4px; 
        }
        .chart-bg { 
            height: 24px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 4px; 
            overflow: hidden; 
            position: relative; 
        }
        .chart-bar { 
            height: 100%; 
            display: flex; 
            align-items: center; 
            padding-left: 8px; 
            font-weight: 700; 
            font-size: 0.75rem; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.8); 
            transition: width 0.5s;
        }

        .empty { 
            text-align: center; 
            color: var(--text-muted); 
            margin-top: 40px; 
            opacity: 0.6; 
        }
        
        /* Tooltip */
        .leaflet-tooltip-own { 
            background: rgba(10,12,16,0.95)!important; 
            border: 1px solid #444!important; 
            color:#fff!important; 
            border-radius:6px!important; 
            padding:0!important; 
        }
        .tt-h { 
            padding:10px; 
            border-bottom:1px solid #444; 
            font-weight:700; 
            background:rgba(255,255,255,0.05); 
        }
        .tt-b { 
            padding:10px; 
        }
        .tt-r { 
            display:flex; 
            justify-content:space-between; 
            font-size:0.8rem; 
            margin-bottom:4px; 
            gap:15px; 
        }
        
        /* Para mobile */
        @media (max-width: 1200px) {
            .sidebar-left, .sidebar-right {
                width: 320px;
            }
            .map-ui {
                left: 340px;
            }
            .legend {
                left: 340px;
            }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:20px; font-size:0.9rem; letter-spacing:1px; text-align:center">
        ATLAS ELEITORAL<br>
        <span style="font-size:0.8rem; color: #94a3b8">Carregando...</span>
    </p>
    <button id="loaderBtn">Pular carregamento</button>
</div>

<div id="app">
    <!-- MAP CONTROLS -->
    <div class="map-ui">
        <button class="ui-btn back-btn" id="backBtn"><i class="fas fa-arrow-left"></i> Brasil</button>
        <button class="ui-btn" id="zoomInBtn"><i class="fas fa-plus"></i></button>
        <button class="ui-btn" id="zoomOutBtn"><i class="fas fa-minus"></i></button>
    </div>

    <!-- LEGEND -->
    <div class="legend">
        <div style="display:flex; justify-content:space-between; font-size:0.7rem; font-weight:700; color:#aaa">
            <span>DISPUTADO</span><span>DOMINANTE</span>
        </div>
        <div class="grad"></div>
        <div style="text-align:center; font-size:0.65rem; color:#666; margin-top:4px">INTENSIDADE DO VOTO</div>
    </div>

    <!-- SIDEBAR LEFT -->
    <aside class="sidebar sidebar-left">
        <div class="header">
            <h1><i class="fas fa-vote-yea" style="color:var(--accent)"></i> Atlas Eleitoral</h1>
            <p>Dados Oficiais TSE - 1994 a 2022</p>
        </div>
        <div class="controls">
            <div class="row">
                <div style="flex:1">
                    <label>Ano</label>
                    <select id="yearSelect"></select>
                </div>
                <div style="flex:1">
                    <label>Turno</label>
                    <select id="turnSelect">
                        <option value="1">1º Turno</option>
                        <option value="2">2º Turno</option>
                    </select>
                </div>
            </div>
            <div>
                <label>Cargo</label>
                <select id="roleSelect">
                    <option value="president">Presidente</option>
                    <option value="governor">Governador</option>
                    <option value="senator">Senador</option>
                </select>
            </div>
            <button class="btn-action" id="loadDataBtn">
                <i class="fas fa-bolt"></i> CARREGAR MAPA
            </button>
        </div>
        <div class="list-wrap" id="candList">
            <div class="empty"><i class="fas fa-filter fa-2x"></i><br><br>Selecione ano e cargo</div>
        </div>
    </aside>

    <!-- MAP CONTAINER -->
    <div id="map"></div>

    <!-- SIDEBAR RIGHT -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h1>Resultados</h1>
            <p id="currentRegionName">Brasil</p>
        </div>
        <div class="results-body" id="resultsBody">
            <div class="empty"><i class="fas fa-mouse-pointer fa-2x"></i><br><br>Clique em "Carregar Mapa" para ver dados</div>
        </div>
    </aside>
</div>

<script>
    // --- CONFIGURAÇÃO ---
    const CONFIG = {
        years: [2022, 2018, 2014, 2010, 2006, 2002, 1998, 1994],
        ufIds: {
            'RO':'11','AC':'12','AM':'13','RR':'14','PA':'15','AP':'16','TO':'17',
            'MA':'21','PI':'22','CE':'23','RN':'24','PB':'25','PE':'26','AL':'27',
            'SE':'28','BA':'29','MG':'31','ES':'32','RJ':'33','SP':'35','PR':'41',
            'SC':'42','RS':'43','MS':'50','MT':'51','GO':'52','DF':'53'
        },
        colors: {
            'PT':'#ef4444','PL':'#1d4ed8','PSB':'#ef4444','PDT':'#f97316','UNIÃO':'#2563eb',
            'PSDB':'#1e40af','MDB':'#16a34a','PSD':'#f59e0b','PP':'#0ea5e9','NOVO':'#f97316',
            'REPUBLICANOS':'#0066cc','SOLIDARIEDADE':'#ff4500','DEFAULT':'#64748b'
        }
    };

    // --- ESTADO GLOBAL ---
    let map = null;
    let STATE = { 
        fullData: null, 
        currentTurn: null, 
        active: new Set(), 
        view: 'BRASIL', 
        layers: { brazil: null, cities: null },
        region: { id: null, name: 'Brasil', type: 'brasil' },
        customColors: JSON.parse(localStorage.getItem('v11colors')) || {}
    };

    // --- INICIALIZAÇÃO ---
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM carregado, iniciando aplicação...');
        
        // Configurar selects
        const yearSelect = document.getElementById('yearSelect');
        CONFIG.years.forEach(y => {
            const option = document.createElement('option');
            option.value = y;
            option.textContent = y;
            yearSelect.appendChild(option);
        });
        yearSelect.value = '2022';
        
        // Configurar botões
        document.getElementById('loaderBtn').addEventListener('click', forceCloseLoader);
        document.getElementById('loadDataBtn').addEventListener('click', loadData);
        document.getElementById('backBtn').addEventListener('click', resetToBrazil);
        document.getElementById('zoomInBtn').addEventListener('click', () => map && map.zoomIn());
        document.getElementById('zoomOutBtn').addEventListener('click', () => map && map.zoomOut());
        
        // Inicializar mapa imediatamente
        initMap();
        
        // Esconder loader após 2 segundos (máximo)
        setTimeout(() => {
            if (!document.getElementById('loader').classList.contains('hidden')) {
                forceCloseLoader();
            }
        }, 2000);
    });

    // --- FUNÇÕES PRINCIPAIS ---
    function forceCloseLoader() {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');
        
        // Se o mapa não foi inicializado ainda, inicialize agora
        if (!map) {
            initMap();
        }
    }

    function initMap() {
        console.log('Inicializando mapa...');
        
        try {
            map = L.map('map', {
                center: [-15.7, -47.8],
                zoom: 4,
                zoomControl: false,
                attributionControl: false,
                preferCanvas: true
            });
            
            // Adicionar camada base
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap, © CartoDB'
            }).addTo(map);
            
            // Carregar base do Brasil
            loadBrazilBase();
            
            console.log('Mapa inicializado com sucesso');
        } catch (error) {
            console.error('Erro ao inicializar mapa:', error);
            alert('Erro ao carregar o mapa. Verifique sua conexão com a internet.');
        }
    }

    function loadBrazilBase() {
        console.log('Carregando mapa do Brasil...');
        
        // GeoJSON simplificado dos estados brasileiros (apenas contornos)
        const brazilStatesGeoJSON = {
            "type": "FeatureCollection",
            "features": []
        };
        
        // Adicionar alguns estados principais como exemplo
        const estados = [
            { sigla: "SP", name: "São Paulo", bounds: [[-53.1, -25.3], [-44.0, -19.8]] },
            { sigla: "RJ", name: "Rio de Janeiro", bounds: [[-44.9, -23.8], [-40.9, -20.8]] },
            { sigla: "MG", name: "Minas Gerais", bounds: [[-51.0, -22.9], [-39.5, -14.2]] },
            { sigla: "RS", name: "Rio Grande do Sul", bounds: [[-57.6, -33.8], [-49.7, -27.1]] },
            { sigla: "PR", name: "Paraná", bounds: [[-54.6, -26.6], [-48.0, -22.5]] },
            { sigla: "SC", name: "Santa Catarina", bounds: [[-53.9, -29.3], [-48.6, -25.9]] },
            { sigla: "BA", name: "Bahia", bounds: [[-46.8, -18.3], [-37.3, -9.4]] },
            { sigla: "CE", name: "Ceará", bounds: [[-41.6, -7.9], [-37.4, -2.8]] },
            { sigla: "PE", name: "Pernambuco", bounds: [[-41.8, -9.5], [-34.9, -7.1]] }
        ];
        
        // Criar features simplificadas (retângulos)
        estados.forEach(estado => {
            const [sw, ne] = estado.bounds;
            const coordinates = [
                [sw[1], sw[0]],
                [sw[1], ne[0]],
                [ne[1], ne[0]],
                [ne[1], sw[0]],
                [sw[1], sw[0]]
            ];
            
            brazilStatesGeoJSON.features.push({
                "type": "Feature",
                "properties": {
                    "sigla": estado.sigla,
                    "name": estado.name,
                    "id": CONFIG.ufIds[estado.sigla] || "00"
                },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [coordinates]
                }
            });
        });
        
        // Limpar camada anterior se existir
        if (STATE.layers.brazil) {
            map.removeLayer(STATE.layers.brazil);
        }
        
        // Adicionar nova camada
        STATE.layers.brazil = L.geoJSON(brazilStatesGeoJSON, {
            style: {
                fillColor: '#1a1a1a',
                weight: 1,
                color: '#333',
                fillOpacity: 0.6
            },
            onEachFeature: function(feature, layer) {
                layer.on('click', function() {
                    if (STATE.view === 'BRASIL') {
                        // Simular clique para ver detalhes
                        alert(`Clicou em ${feature.properties.name}\n\nPara ver municípios, execute o script completo no Colab e carregue os dados.`);
                    }
                });
                
                layer.bindTooltip(`<b>${feature.properties.name}</b><br>Clique para detalhes`);
            }
        }).addTo(map);
        
        console.log('Mapa do Brasil carregado');
    }

    function resetToBrazil() {
        if (STATE.layers.cities) {
            map.removeLayer(STATE.layers.cities);
            STATE.layers.cities = null;
        }
        
        STATE.view = 'BRASIL';
        STATE.region = { id: null, name: 'Brasil', type: 'brasil' };
        document.getElementById('currentRegionName').textContent = 'Brasil';
        document.getElementById('backBtn').style.display = 'none';
        
        // Restaurar visualização do Brasil
        map.setView([-15.7, -47.8], 4);
        
        // Atualizar resultados
        updateResults();
    }

    function extractParty(name) {
        const match = name.match(/\((.*?)\)/);
        return match ? match[1] : 'DEFAULT';
    }

    function getColor(name) {
        const party = extractParty(name);
        return STATE.customColors[party] || CONFIG.colors[party] || CONFIG.colors['DEFAULT'];
    }

async function loadData() {
    console.log('Carregando dados reais...');
    
    const year = document.getElementById('yearSelect').value;
    const role = document.getElementById('roleSelect').value;
    const turn = document.getElementById('turnSelect').value;
    
    // Mostrar loader
    document.getElementById('loader').classList.remove('hidden');
    
    try {
        // 1. Tentar carregar dados reais da pasta data/
        const fileName = `${year}_${role}.json`;
        const response = await fetch(`data/${fileName}`);
        
        if (!response.ok) {
            throw new Error(`Arquivo não encontrado: data/${fileName}`);
        }
        
        STATE.fullData = await response.json();
        
        // 2. Verificar se o turno existe nos dados
        if (!STATE.fullData[turn]) {
            throw new Error(`Turno ${turn} não encontrado nos dados.`);
        }
        
        STATE.currentTurn = STATE.fullData[turn];
        
        // 3. Atualizar UI com dados reais
        renderSidebar();
        updateLayer();
        updateResults();
        
        console.log(`✅ Dados reais carregados: ${fileName} (Turno ${turn})`);
        
        // 4. Atualizar título da região atual
        document.getElementById('currentRegionName').textContent = 
            `${year} - ${role === 'president' ? 'Presidente' : role === 'governor' ? 'Governador' : 'Senador'}`;
        
    } catch (error) {
        console.error('❌ Erro ao carregar dados reais:', error);
        
        // 5. Fallback para dados de demonstração se não encontrar arquivo
        console.warn('Usando dados de demonstração...');
        createDemoData(year, role, turn);
        renderSidebar();
        updateLayer();
        updateResults();
        
        // 6. Mostrar mensagem informativa
        alert(`⚠️  ATENÇÃO: Usando dados de demonstração.\n\nPara dados reais:\n1. Execute o script no Colab\n2. Baixe o arquivo .zip\n3. Extraia a pasta "dados_processados"\n4. Renomeie para "data" e coloque junto com este HTML\n\nErro: ${error.message}`);
    } finally {
        // Esconder loader
        document.getElementById('loader').classList.add('hidden');
    }
}
        
        localStorage.setItem('v11colors', JSON.stringify(STATE.customColors));
    }

    function renderSidebar() {
        const list = document.getElementById('candList');
        list.innerHTML = '';
        STATE.active.clear();
        
        if (!STATE.currentTurn || !STATE.currentTurn.estados) {
            list.innerHTML = '<div class="empty">Nenhum dado disponível</div>';
            return;
        }
        
        // Agregar votos totais
        let totalVotes = {};
        let grandTotal = 0;
        
        Object.values(STATE.currentTurn.estados).forEach(estado => {
            Object.entries(estado).forEach(([candidate, votes]) => {
                totalVotes[candidate] = (totalVotes[candidate] || 0) + votes;
                grandTotal += votes;
            });
        });
        
        // Ordenar por votos
        const sortedCandidates = Object.entries(totalVotes)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 6); // Mostrar apenas top 6
        
        sortedCandidates.forEach(([candidate, votes]) => {
            STATE.active.add(candidate);
            
            const percentage = ((votes / grandTotal) * 100).toFixed(2);
            const color = getColor(candidate);
            const party = extractParty(candidate);
            
            const card = document.createElement('div');
            card.className = 'cand-card';
            card.innerHTML = `
                <div class="cand-check checked" data-candidate="${candidate}"></div>
                <div class="cand-color" style="background:${color}" data-party="${party}"></div>
                <div class="cand-data">
                    <div class="cand-top">
                        <span class="cand-name">${candidate}</span>
                        <span class="cand-pct">${percentage}%</span>
                    </div>
                    <div class="cand-votes">${votes.toLocaleString()} votos</div>
                    <div class="prog-bar">
                        <div class="prog-fill" style="width:${percentage}%; background:${color}"></div>
                    </div>
                </div>
            `;
            
            // Adicionar eventos
            const checkBtn = card.querySelector('.cand-check');
            const colorBtn = card.querySelector('.cand-color');
            
            checkBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleCandidate(candidate, this);
            });
            
            colorBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                openColorPicker(party, this);
            });
            
            list.appendChild(card);
        });
    }

    function toggleCandidate(candidate, element) {
        if (STATE.active.has(candidate)) {
            STATE.active.delete(candidate);
            element.classList.remove('checked');
        } else {
            STATE.active.add(candidate);
            element.classList.add('checked');
        }
        
        updateLayer();
        updateResults();
    }

    function openColorPicker(party, element) {
        const currentColor = STATE.customColors[party] || CONFIG.colors[party] || '#64748b';
        
        // Usar input nativo como fallback
        const input = document.createElement('input');
        input.type = 'color';
        input.value = currentColor;
        input.style.position = 'absolute';
        input.style.opacity = '0';
        input.style.width = '0';
        input.style.height = '0';
        
        document.body.appendChild(input);
        
        input.addEventListener('change', function() {
            STATE.customColors[party] = this.value;
            localStorage.setItem('v11colors', JSON.stringify(STATE.customColors));
            element.style.background = this.value;
            
            updateLayer();
            updateResults();
            
            document.body.removeChild(this);
        });
        
        input.click();
    }

    function updateLayer() {
        if (!STATE.layers.brazil) return;
        
        STATE.layers.brazil.setStyle(function(feature) {
            const stateId = feature.properties.id;
            
            if (!STATE.currentTurn || !STATE.currentTurn.estados[stateId]) {
                return {
                    fillColor: '#1a1a1a',
                    weight: 1,
                    color: '#333',
                    fillOpacity: 0.6
                };
            }
            
            // Calcular vencedor para este estado
            const stateData = STATE.currentTurn.estados[stateId];
            let maxVotes = 0;
            let winner = null;
            let totalVotes = 0;
            
            Object.entries(stateData).forEach(([candidate, votes]) => {
                if (STATE.active.has(candidate)) {
                    totalVotes += votes;
                    if (votes > maxVotes) {
                        maxVotes = votes;
                        winner = candidate;
                    }
                }
            });
            
            if (!winner || totalVotes === 0) {
                return {
                    fillColor: '#1a1a1a',
                    weight: 1,
                    color: '#333',
                    fillOpacity: 0.6
                };
            }
            
            const percentage = (maxVotes / totalVotes) * 100;
            const color = getColor(winner);
            const opacity = Math.max(0.3, Math.min(1, (percentage - 30) / 50));
            
            return {
                fillColor: color,
                weight: 1.5,
                color: '#000',
                fillOpacity: opacity
            };
        });
    }

    function updateResults() {
        const resultsBody = document.getElementById('resultsBody');
        const regionName = document.getElementById('currentRegionName');
        
        if (!STATE.currentTurn) {
            resultsBody.innerHTML = `
                <div class="empty">
                    <i class="fas fa-chart-pie fa-2x"></i><br><br>
                    Clique em "CARREGAR MAPA"<br>para ver os dados eleitorais
                </div>
            `;
            return;
        }
        
        // Para demonstração, mostrar dados agregados do Brasil
        let totalVotes = {};
        let grandTotal = 0;
        
        Object.values(STATE.currentTurn.estados).forEach(estado => {
            Object.entries(estado).forEach(([candidate, votes]) => {
                if (STATE.active.has(candidate)) {
                    totalVotes[candidate] = (totalVotes[candidate] || 0) + votes;
                    grandTotal += votes;
                }
            });
        });
        
        if (grandTotal === 0) {
            resultsBody.innerHTML = '<div class="empty">Selecione candidatos para ver resultados</div>';
            return;
        }
        
        // Ordenar candidatos
        const sortedResults = Object.entries(totalVotes)
            .sort((a, b) => b[1] - a[1]);
        
        const winner = sortedResults[0];
        const winnerPercentage = ((winner[1] / grandTotal) * 100).toFixed(1);
        const winnerColor = getColor(winner[0]);
        
        // Gerar HTML dos resultados
        let resultsHTML = `
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-num">${grandTotal.toLocaleString()}</div>
                    <div class="stat-lbl">Votos Totais</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" style="color:${winnerColor}">${winnerPercentage}%</div>
                    <div class="stat-lbl">Vencedor</div>
                </div>
            </div>
        `;
        
        sortedResults.forEach(([candidate, votes]) => {
            const percentage = ((votes / grandTotal) * 100).toFixed(1);
            const color = getColor(candidate);
            const candidateName = candidate.split('(')[0].trim();
            
            resultsHTML += `
                <div class="chart-row">
                    <div class="chart-head">
                        <span>${candidateName}</span>
                        <span>${votes.toLocaleString()}</span>
                    </div>
                    <div class="chart-bg">
                        <div class="chart-bar" style="width:${percentage}%; background:${color}">
                            ${percentage}%
                        </div>
                    </div>
                </div>
            `;
        });
        
        resultsBody.innerHTML = resultsHTML;
        regionName.textContent = STATE.region.name;
    }

    // Inicializar Coloris (se disponível)
    if (typeof Coloris !== 'undefined') {
        Coloris({
            el: '.cand-color',
            theme: 'polaroid',
            themeMode: 'dark',
            alpha: false,
            format: 'hex',
            swatches: [
                '#ef4444', '#1d4ed8', '#16a34a', '#f59e0b', '#0ea5e9',
                '#f97316', '#0066cc', '#ff4500', '#8b5cf6', '#10b981'
            ]
        });
    }

    // Forçar fechamento do loader se a página carregar completamente
    window.addEventListener('load', function() {
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
        }, 1000);
    });
</script>
</body>
</html>
