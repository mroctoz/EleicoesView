<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Eleitoral V10 - Visualizador</title>
    
    <!-- Leaflet & Dependências -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        /* ===== VARIÁVEIS CSS (Mantendo estética V7) ===== */
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #151a23;
            --bg-tertiary: #1c2431;
            --bg-card: rgba(28, 36, 49, 0.95);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --radius-md: 10px;
            --radius-lg: 15px;
        }

        /* ===== RESET & BASE ===== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        #app { width: 100vw; height: 100vh; display: flex; position: relative; }

        /* ===== MAPA ===== */
        #map { flex: 1; height: 100%; background: var(--bg-primary); z-index: 1; }

        /* ===== SIDEBARS ===== */
        .sidebar {
            width: 400px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease;
        }
        .sidebar-left { border-right: 1px solid var(--border-color); }
        .sidebar-right { border-left: 1px solid var(--border-color); width: 450px; }

        /* ===== HEADER & CONTROLS ===== */
        .header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, rgba(10, 12, 16, 0.95) 0%, rgba(10, 12, 16, 0.8) 100%);
        }
        .header h1 {
            font-size: 1.4rem; font-weight: 800;
            background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .controls { padding: 20px; background: var(--bg-secondary); border-bottom: 1px solid var(--border-color); }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        select, button {
            width: 100%; padding: 10px; border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: white; font-family: inherit;
        }
        button.btn-primary {
            background: var(--gradient-primary); border: none; font-weight: 700; cursor: pointer;
            transition: transform 0.2s;
        }
        button.btn-primary:hover { transform: translateY(-2px); }

        /* ===== LISTAS & RESULTADOS ===== */
        .scroll-container { flex: 1; overflow-y: auto; padding: 15px; }
        
        .cand-row {
            display: flex; align-items: center; gap: 12px;
            padding: 12px; margin-bottom: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px; cursor: pointer;
            transition: all 0.2s;
        }
        .cand-row:hover, .cand-row.active {
            background: rgba(59, 130, 246, 0.15); border-color: var(--accent-blue);
        }

        .cand-color { width: 24px; height: 24px; border-radius: 6px; flex-shrink: 0; }
        .cand-info { flex: 1; min-width: 0; }
        .cand-header { display: flex; justify-content: space-between; font-weight: 600; font-size: 0.9rem; }
        .cand-sub { font-size: 0.8rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        
        .progress-bar {
            height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 6px; overflow: hidden;
        }
        .progress-fill { height: 100%; transition: width 0.8s ease; }

        /* ===== LEGENDA & MAP CONTROLS ===== */
        .legend {
            position: absolute; bottom: 30px; right: 480px;
            background: rgba(10, 12, 16, 0.9); padding: 15px;
            border-radius: 12px; border: 1px solid var(--border-color);
            z-index: 999; backdrop-filter: blur(10px);
        }
        .legend-grid { display: flex; gap: 2px; margin-bottom: 5px; }
        .legend-item { width: 20px; height: 15px; }

        .map-controls {
            position: absolute; top: 20px; right: 480px;
            display: flex; flex-direction: column; gap: 8px; z-index: 999;
        }
        .map-btn {
            width: 40px; height: 40px; border-radius: 8px;
            background: rgba(10, 12, 16, 0.9); border: 1px solid var(--border-color);
            color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* ===== TOOLTIP CUSTOM ===== */
        .custom-tooltip {
            background: rgba(10, 12, 16, 0.95); border: 1px solid var(--border-color);
            color: white; padding: 0; border-radius: 8px; font-family: 'Inter', sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tt-head { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 700; background: rgba(59,130,246,0.2); border-radius: 8px 8px 0 0;}
        .tt-body { padding: 10px; }
        .tt-row { display: flex; justify-content: space-between; gap: 15px; font-size: 0.85rem; margin-bottom: 4px; }

        /* ===== LOADING ===== */
        #loader {
            position: absolute; inset: 0; background: rgba(10,12,16,0.8);
            backdrop-filter: blur(10px); z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(59,130,246,0.3);
            border-top-color: var(--accent-blue); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <h3>Processando Dados Eleitorais...</h3>
</div>

<div id="app">
    <!-- Sidebar Esquerda: Filtros e Candidatos -->
    <aside class="sidebar sidebar-left">
        <div class="header">
            <h1>Atlas Eleitoral V10</h1>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Base de Dados Unificada</div>
        </div>
        
        <div class="controls">
            <div class="controls-grid">
                <select id="yearSelect"><option value="2022">2022</option></select>
                <select id="turnSelect">
                    <option value="1">1º Turno</option>
                    <option value="2">2º Turno</option>
                </select>
                <select id="roleSelect">
                    <option value="president">Presidente</option>
                    <option value="governor">Governador</option>
                    <option value="senator">Senador</option>
                </select>
                <button class="btn-primary" onclick="app.loadData()">Carregar</button>
            </div>
            <button onclick="app.resetMap()" style="background: var(--bg-tertiary); margin-top: 10px;">
                <i class="fas fa-globe-americas"></i> Visão Brasil
            </button>
        </div>

        <div class="scroll-container" id="candList">
            <div style="text-align:center; color: var(--text-muted); padding: 20px;">
                Selecione os filtros e clique em Carregar
            </div>
        </div>
    </aside>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Sidebar Direita: Resultados Detalhados -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regionName">Brasil</h2>
            <div style="font-size: 0.8rem; color: var(--accent-blue);" id="regionType">Resultados Nacionais</div>
        </div>
        <div class="scroll-container" id="resultsContainer">
            <!-- Conteúdo dinâmico -->
        </div>
    </aside>

    <!-- Controles Flutuantes -->
    <div class="map-controls">
        <div class="map-btn" onclick="app.map.zoomIn()">+</div>
        <div class="map-btn" onclick="app.map.zoomOut()">-</div>
    </div>

    <!-- Legenda -->
    <div class="legend">
        <div style="font-size: 0.8rem; margin-bottom: 5px; font-weight: 600;">Intensidade do Voto (Vencedor)</div>
        <div class="legend-grid" id="legendColors"></div>
        <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--text-muted);">
            <span>30%</span><span>50%</span><span>+80%</span>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    colors: {
        'PT': '#E12525', 'PL': '#0056A8', 'PSB': '#E12525', 'PDT': '#F58220', 
        'UNIÃO': '#0056A8', 'PSDB': '#009EE3', 'MDB': '#008000', 'PSD': '#FAA21B',
        'PP': '#0066CC', 'NOVO': '#F58220', 'REPUBLICANOS': '#0066CC',
        'SOLIDARIEDADE': '#F58220', 'PATRIOTA': '#FFD700', 'PCdoB': '#FF0000',
        'PV': '#00FF00', 'CIDADANIA': '#FFA500', 'AVANTE': '#800080',
        'PROS': '#FF1493', 'PMB': '#8B4513', 'DC': '#A52A2A',
        'PSTU': '#FF4500', 'PCB': '#FF0000', 'UP': '#8B0000', 'PSOL': '#FFCC00',
        'OUTROS': '#808080', 'DEFAULT': '#64748b'
    },
    // Mapeamento visual para a legenda
    legendStops: 10
};

const app = {
    map: null,
    layers: { brazil: null, cities: null },
    data: { full: null, current: null },
    state: {
        view: 'BRASIL', // ou 'MUNICIPIO'
        selectedRegion: null,
        activeCandidates: new Set(),
        customColors: JSON.parse(localStorage.getItem('v10_colors') || '{}')
    },

    init: () => {
        // Inicializar Mapa
        app.map = L.map('map', {
            center: [-15.7, -47.8], zoom: 4, zoomControl: false,
            preferCanvas: true, background: '#0a0c10'
        });
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap, &copy; CartoDB',
            maxZoom: 18, minZoom: 3
        }).addTo(app.map);

        // Criar gradiente da legenda
        const legendDiv = document.getElementById('legendColors');
        for(let i=0; i<CONFIG.legendStops; i++) {
            const opacity = 0.3 + (i / CONFIG.legendStops) * 0.7;
            const el = document.createElement('div');
            el.className = 'legend-item';
            el.style.background = `rgba(59, 130, 246, ${opacity})`;
            legendDiv.appendChild(el);
        }

        // Carregar malha base do Brasil
        app.loadBrazilLayer();
        app.loadData(); // Tenta carregar dados iniciais
    },

    loadData: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        
        const year = document.getElementById('yearSelect').value;
        const role = document.getElementById('roleSelect').value;
        const turn = document.getElementById('turnSelect').value;
        
        try {
            // O arquivo gerado pelo Python segue padrão: {ano}_{role}.json (ex: 2022_president.json)
            const response = await fetch(`data/${year}_${role}.json`);
            if(!response.ok) throw new Error("Arquivo de dados não encontrado.");
            
            const json = await response.json();
            app.data.full = json;
            
            if(!json[turn]) {
                alert("Turno não disponível para este cargo.");
                app.data.current = null;
            } else {
                app.data.current = json[turn];
                app.processCandidates();
                app.updateMapStyle();
                app.updateResultsPanel(); // Atualiza painel com totais nacionais
            }
        } catch (e) {
            console.error(e);
            alert("Erro ao carregar dados: " + e.message + "\nCertifique-se que a pasta 'data' existe.");
        } finally {
            loader.classList.add('hidden');
        }
    },

    processCandidates: () => {
        // Calcular totais nacionais para ordenar a lista
        const totals = {};
        const stateData = app.data.current.estados;
        
        Object.values(stateData).forEach(ufVotes => {
            Object.entries(ufVotes).forEach(([cand, votos]) => {
                totals[cand] = (totals[cand] || 0) + votos;
            });
        });

        // Ordenar e renderizar lista
        const sorted = Object.entries(totals).sort((a,b) => b[1] - a[1]);
        const listEl = document.getElementById('candList');
        listEl.innerHTML = '';
        
        let totalVotos = Object.values(totals).reduce((a,b) => a+b, 0);

        // Header Total
        listEl.innerHTML += `
            <div style="padding:10px; background:rgba(255,255,255,0.05); border-radius:8px; margin-bottom:15px; text-align:center;">
                <div style="font-size:0.8rem; color:var(--text-muted)">TOTAL DE VOTOS</div>
                <div style="font-size:1.2rem; font-weight:800; color:white;">${totalVotos.toLocaleString('pt-BR')}</div>
            </div>
        `;

        sorted.forEach(([candKey, votos]) => {
            const { name, party } = app.parseCandKey(candKey);
            const color = app.getCandColor(party);
            const pct = (votos / totalVotos * 100).toFixed(2);
            
            // Adicionar por padrão o top 5
            if(app.state.activeCandidates.size === 0) app.state.activeCandidates.add(candKey);
            
            const div = document.createElement('div');
            div.className = 'cand-row';
            div.innerHTML = `
                <div class="cand-color" style="background:${color}"></div>
                <div class="cand-info">
                    <div class="cand-header"><span>${name}</span> <span>${pct}%</span></div>
                    <div class="cand-sub"><span>${party}</span> <span>${votos.toLocaleString()}</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width:${pct}%; background:${color}"></div></div>
                </div>
            `;
            
            // Color picker integration
            div.querySelector('.cand-color').addEventListener('click', (e) => {
                e.stopPropagation();
                app.openColorPicker(party, color, e.target);
            });

            listEl.appendChild(div);
        });
    },

    loadBrazilLayer: async () => {
        // GeoJSON simplificado de estados
        const res = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
        const data = await res.json();
        
        // Mapear Sigla para Código IBGE 2 dígitos (usado no Python)
        const ufMap = {'AC':'12','AL':'27','AM':'13','AP':'16','BA':'29','CE':'23','DF':'53','ES':'32','GO':'52','MA':'21','MG':'31','MS':'50','MT':'51','PA':'15','PB':'25','PE':'26','PI':'22','PR':'41','RJ':'33','RN':'24','RO':'11','RR':'14','RS':'43','SC':'42','SE':'28','SP':'35','TO':'17'};
        
        data.features.forEach(f => {
            f.properties.id = ufMap[f.properties.sigla]; // ID IBGE
        });

        if(app.layers.brazil) app.map.removeLayer(app.layers.brazil);
        
        app.layers.brazil = L.geoJSON(data, {
            style: app.getStyle,
            onEachFeature: (feature, layer) => {
                layer.on('click', () => app.loadCities(feature.properties.id, feature.properties.sigla));
                app.bindTooltip(layer, feature.properties.id, 'estados', feature.properties.name);
            }
        }).addTo(app.map);
    },

    loadCities: async (ufId, ufSigla) => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        
        try {
            // Tenta carregar malha municipal do IBGE
            const url = `https://servicodados.ibge.gov.br/api/v3/malhas/estados/${ufId}?formato=application/vnd.geo+json&qualidade=minima&intrarregiao=municipio`;
            const res = await fetch(url);
            const data = await res.json();
            
            // NORMALIZAÇÃO CRÍTICA DE IDs
            // O Python gera chaves com 7 dígitos. O GeoJSON do IBGE v3 geralmente traz o id no 'codarea'
            data.features.forEach(f => {
                if(f.properties.codarea) {
                    f.properties.id = f.properties.codarea; // Garante 7 dígitos
                }
            });

            if(app.layers.cities) app.map.removeLayer(app.layers.cities);
            if(app.layers.brazil) app.map.removeLayer(app.layers.brazil);

            app.layers.cities = L.geoJSON(data, {
                style: (f) => app.getStyle(f, 'municipios'),
                onEachFeature: (feature, layer) => {
                    layer.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        app.showCityDetails(feature.properties.id, feature.properties.name || "Município");
                    });
                    app.bindTooltip(layer, feature.properties.id, 'municipios', feature.properties.name);
                }
            }).addTo(app.map);

            app.map.fitBounds(app.layers.cities.getBounds());
            app.state.view = 'MUNICIPIO';
            
            // Atualizar título
            document.getElementById('regionName').textContent = `Estado: ${ufSigla}`;
            document.getElementById('regionType').textContent = "Resultados por Município";

        } catch (e) {
            console.error(e);
            alert("Erro ao carregar municípios.");
        } finally {
            loader.classList.add('hidden');
        }
    },

    resetMap: () => {
        if(app.layers.cities) app.map.removeLayer(app.layers.cities);
        if(app.layers.brazil) app.layers.brazil.addTo(app.map);
        app.map.setView([-15.7, -47.8], 4);
        app.state.view = 'BRASIL';
        app.updateResultsPanel(); // Volta para resultados nacionais
    },

    getStyle: (feature, scope = 'estados') => {
        const id = feature.properties.id;
        const stats = app.getRegionStats(id, scope);
        
        if (!stats.winner) return { fillColor: '#222', weight: 1, color: '#444', fillOpacity: 0.5 };

        const { party } = app.parseCandKey(stats.winner);
        const baseColor = app.getCandColor(party);
        const opacity = Math.min(0.9, 0.3 + (stats.pct / 100) * 0.8);

        return {
            fillColor: baseColor,
            weight: scope === 'estados' ? 1 : 0.5,
            color: '#111',
            fillOpacity: opacity
        };
    },

    getRegionStats: (id, scope) => {
        if(!app.data.current) return {};
        const source = app.data.current[scope];
        const votes = source ? source[id] : null;
        
        if(!votes) return {};

        // Encontrar vencedor
        let winner = null;
        let maxVotes = -1;
        let total = 0;

        Object.entries(votes).forEach(([cand, v]) => {
            total += v;
            if(v > maxVotes) {
                maxVotes = v;
                winner = cand;
            }
        });

        return { winner, maxVotes, total, pct: (maxVotes/total)*100 };
    },

    bindTooltip: (layer, id, scope, name) => {
        const stats = app.getRegionStats(id, scope);
        if(!stats.winner) return;

        const { name: wName, party } = app.parseCandKey(stats.winner);
        
        layer.bindTooltip(`
            <div class="custom-tooltip">
                <div class="tt-head">${name || id}</div>
                <div class="tt-body">
                    <div style="font-size:0.8rem; color:var(--text-muted)">Vencedor</div>
                    <div style="color:${app.getCandColor(party)}; font-weight:800; font-size:1rem;">
                        ${wName} (${stats.pct.toFixed(1)}%)
                    </div>
                    <div style="margin-top:4px; font-size:0.75rem;">${stats.maxVotes.toLocaleString()} votos</div>
                </div>
            </div>
        `, { sticky: true, direction: 'top' });
    },

    showCityDetails: (id, name) => {
        const votes = app.data.current.municipios[id];
        app.renderResultsPanel(votes, name, "Município");
    },

    updateResultsPanel: () => {
        if(app.state.view === 'BRASIL') {
            // Calcular total nacional on-the-fly
            const total = {};
            if(app.data.current) {
                Object.values(app.data.current.estados).forEach(state => {
                    Object.entries(state).forEach(([c, v]) => total[c] = (total[c]||0) + v);
                });
            }
            app.renderResultsPanel(total, "Brasil", "Resultado Nacional");
        }
    },

    renderResultsPanel: (votesData, title, subtitle) => {
        const container = document.getElementById('resultsContainer');
        document.getElementById('regionName').textContent = title;
        document.getElementById('regionType').textContent = subtitle;
        container.innerHTML = '';

        if(!votesData) {
            container.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-muted)">Sem dados</div>';
            return;
        }

        const sorted = Object.entries(votesData).sort((a,b) => b[1] - a[1]);
        const total = Object.values(votesData).reduce((a,b)=>a+b, 0);

        sorted.forEach(([cand, v]) => {
            const { name, party } = app.parseCandKey(cand);
            const color = app.getCandColor(party);
            const pct = (v / total * 100).toFixed(2);

            const div = document.createElement('div');
            div.innerHTML = `
                <div style="margin-bottom:12px; background:rgba(255,255,255,0.03); padding:10px; border-radius:8px;">
                    <div style="display:flex; justify-content:space-between; font-weight:600; font-size:0.9rem;">
                        <span>${name}</span>
                        <span style="color:${color}">${pct}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:${pct}%; background:${color}"></div>
                    </div>
                    <div style="text-align:right; font-size:0.75rem; color:var(--text-muted); margin-top:4px;">
                        ${v.toLocaleString()} votos
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    },

    // Helpers
    parseCandKey: (key) => {
        // Formato esperado do Python: "LULA (PT)" ou "Outros (OUTROS)"
        const match = key.match(/(.*?)\s*\((.*?)\)/);
        if(match) return { name: match[1], party: match[2] };
        return { name: key, party: 'DEFAULT' };
    },

    getCandColor: (party) => {
        return app.state.customColors[party] || CONFIG.colors[party] || CONFIG.colors['DEFAULT'];
    },

    openColorPicker: (party, defaultColor, element) => {
        const pickr = Pickr.create({
            el: element, theme: 'nano', default: defaultColor,
            swatches: Object.values(CONFIG.colors).slice(0, 8),
            components: { preview: true, hue: true, interaction: { save: true } }
        });
        pickr.on('save', (color) => {
            const hex = color.toHEXA().toString();
            app.state.customColors[party] = hex;
            localStorage.setItem('v10_colors', JSON.stringify(app.state.customColors));
            
            // Atualizar UI
            element.style.background = hex;
            app.processCandidates();
            app.updateMapStyle(); // Repintar mapa
            app.updateResultsPanel();
            pickr.destroyAndRemove();
        });
    },

    updateMapStyle: () => {
        if(app.layers.brazil) app.layers.brazil.setStyle(app.getStyle);
        if(app.layers.cities) app.layers.cities.setStyle((f) => app.getStyle(f, 'municipios'));
    }
};

document.addEventListener('DOMContentLoaded', app.init);
</script>
</body>
